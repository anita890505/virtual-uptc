<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorRepositoriosVirtuales" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{gestorRepositoriosVirtualesHome.managed ? 'Edit' : 'Add'} Gestor repositorios virtuales</f:facet>



            <s:decorate id="descripcionRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion repositorio</ui:define>
                <h:inputText id="descripcionRepositorio"
                           size="100"
                      maxlength="100"
                          value="#{gestorRepositoriosVirtualesHome.instance.descripcionRepositorio}">
                    <a:support event="onblur" reRender="descripcionRepositorioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nombreRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre repositorio</ui:define>
                <h:inputText id="nombreRepositorio"
                       required="true"
                           size="100"
                      maxlength="100"
                          value="#{gestorRepositoriosVirtualesHome.instance.nombreRepositorio}">
                    <a:support event="onblur" reRender="nombreRepositorioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="passwordRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Password repositorio</ui:define>
                <h:inputText id="passwordRepositorio"
                           size="30"
                      maxlength="30"
                          value="#{gestorRepositoriosVirtualesHome.instance.passwordRepositorio}">
                    <a:support event="onblur" reRender="passwordRepositorioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="urlRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Url repositorio</ui:define>
                <h:inputTextarea id="urlRepositorio"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{gestorRepositoriosVirtualesHome.instance.urlRepositorio}"/>
            </s:decorate>


            <s:decorate id="usernameRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Username repositorio</ui:define>
                <h:inputText id="usernameRepositorio"
                           size="30"
                      maxlength="30"
                          value="#{gestorRepositoriosVirtualesHome.instance.usernameRepositorio}">
                    <a:support event="onblur" reRender="usernameRepositorioField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{gestorRepositoriosVirtualesHome.persist}"
                       disabled="#{!gestorRepositoriosVirtualesHome.wired}"
                       rendered="#{!gestorRepositoriosVirtualesHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{gestorRepositoriosVirtualesHome.update}"
                       rendered="#{gestorRepositoriosVirtualesHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{gestorRepositoriosVirtualesHome.remove}"
                      immediate="true"
                       rendered="#{gestorRepositoriosVirtualesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/GestorRepositoriosVirtuales.xhtml"
                rendered="#{gestorRepositoriosVirtualesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty gestorRepositoriosVirtualesFrom ? 'GestorRepositoriosVirtualesList' : gestorRepositoriosVirtualesFrom}.xhtml"
                rendered="#{!gestorRepositoriosVirtualesHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Tipos *" labelClass="required">
    <div class="association" id="tiposParent">

        <h:outputText value="There is no tipos associated with this gestorRepositoriosVirtuales."
                   rendered="#{gestorRepositoriosVirtualesHome.instance.tipos == null}"/>

        <rich:dataTable var="_tipo"
                   value="#{gestorRepositoriosVirtualesHome.instance.tipos}"
                rendered="#{gestorRepositoriosVirtualesHome.instance.tipos != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tiposTable">
            <h:column>
                <f:facet name="header">Id tipo</f:facet>
                <h:outputText value="#{_tipo.idTipo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_tipo.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_tipo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo id tipo</f:facet>
                <h:outputText value="#{_tipo.tipo.idTipo}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{gestorRepositoriosVirtualesHome.instance.tipos != null ? 'changeParenttipos' : 'selectParenttipos'}" value="#{gestorRepositoriosVirtualesHome.instance.tipos != null ? 'Change' : 'Select'} tipos"
                       view="/TipoList.xhtml">
                <f:param name="from" value="GestorRepositoriosVirtualesEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
