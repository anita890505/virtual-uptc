<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorNoticiasSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GestorNoticias Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre noticia</ui:define>
                <h:inputText id="nombreNoticia" value="#{gestorNoticiasList.gestorNoticias.nombreNoticia}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{gestorNoticiasList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GestorNoticiasList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GestorNoticias Search Results (#{empty gestorNoticiasList.resultList ? 0 : (gestorNoticiasList.paginated ? gestorNoticiasList.resultCount : gestorNoticiasList.resultList.size)})</f:facet>
    <div class="results" id="gestorNoticiasList">

    <h:outputText value="The gestorNoticias search returned no results."
               rendered="#{empty gestorNoticiasList.resultList}"/>

    <rich:dataTable id="gestorNoticiasList"
                var="_gestorNoticias"
              value="#{gestorNoticiasList.resultList}"
           rendered="#{not empty gestorNoticiasList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorNoticiasList}"/>
                    <ui:param name="propertyLabel" value="Id noticia"/>
                    <ui:param name="propertyPath" value="gestorNoticias.idNoticia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorNoticias.idNoticia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorNoticiasList}"/>
                    <ui:param name="propertyLabel" value="Descripcion"/>
                    <ui:param name="propertyPath" value="gestorNoticias.descripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorNoticias.descripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorNoticiasList}"/>
                    <ui:param name="propertyLabel" value="Nombre noticia"/>
                    <ui:param name="propertyPath" value="gestorNoticias.nombreNoticia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorNoticias.nombreNoticia}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GestorNoticias' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="gestorNoticiasViewId">
                <f:param name="gestorNoticiasIdNoticia"
                        value="#{_gestorNoticias.idNoticia}"/>
            </s:link>
            #{' '}
            <s:link view="/GestorNoticiasEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="gestorNoticiasEdit"
                rendered="#{empty from}">
                <f:param name="gestorNoticiasIdNoticia"
                        value="#{_gestorNoticias.idNoticia}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GestorNoticiasList.xhtml"
            rendered="#{gestorNoticiasList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GestorNoticiasList.xhtml"
            rendered="#{gestorNoticiasList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{gestorNoticiasList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GestorNoticiasList.xhtml"
            rendered="#{gestorNoticiasList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{gestorNoticiasList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GestorNoticiasList.xhtml"
            rendered="#{gestorNoticiasList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{gestorNoticiasList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GestorNoticiasEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create gestorNoticias">
            <f:param name="gestorNoticiasIdNoticia"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
