<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="escuelaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Escuela Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion escuela</ui:define>
                <h:inputText id="descripcionEscuela" value="#{escuelaList.escuela.descripcionEscuela}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre escuela</ui:define>
                <h:inputText id="nombreEscuela" value="#{escuelaList.escuela.nombreEscuela}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{escuelaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EscuelaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Escuela Search Results (#{empty escuelaList.resultList ? 0 : (escuelaList.paginated ? escuelaList.resultCount : escuelaList.resultList.size)})</f:facet>
    <div class="results" id="escuelaList">

    <h:outputText value="The escuela search returned no results."
               rendered="#{empty escuelaList.resultList}"/>

    <rich:dataTable id="escuelaList"
                var="_escuela"
              value="#{escuelaList.resultList}"
           rendered="#{not empty escuelaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{escuelaList}"/>
                    <ui:param name="propertyLabel" value="Id escuela"/>
                    <ui:param name="propertyPath" value="escuela.idEscuela"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_escuela.idEscuela}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{escuelaList}"/>
                    <ui:param name="propertyLabel" value="Descripcion escuela"/>
                    <ui:param name="propertyPath" value="escuela.descripcionEscuela"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_escuela.descripcionEscuela}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{escuelaList}"/>
                    <ui:param name="propertyLabel" value="Facultad id facultad"/>
                    <ui:param name="propertyPath" value="escuela.facultad.idFacultad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_escuela.facultad.idFacultad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{escuelaList}"/>
                    <ui:param name="propertyLabel" value="Nombre escuela"/>
                    <ui:param name="propertyPath" value="escuela.nombreEscuela"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_escuela.nombreEscuela}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Escuela' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="escuelaViewId">
                <f:param name="escuelaIdEscuela"
                        value="#{_escuela.idEscuela}"/>
            </s:link>
            #{' '}
            <s:link view="/EscuelaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="escuelaEdit"
                rendered="#{empty from}">
                <f:param name="escuelaIdEscuela"
                        value="#{_escuela.idEscuela}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EscuelaList.xhtml"
            rendered="#{escuelaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EscuelaList.xhtml"
            rendered="#{escuelaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{escuelaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EscuelaList.xhtml"
            rendered="#{escuelaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{escuelaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EscuelaList.xhtml"
            rendered="#{escuelaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{escuelaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EscuelaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create escuela">
            <f:param name="escuelaIdEscuela"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
