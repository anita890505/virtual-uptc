<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich" template="../layout/template2.xhtml">
	
	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />	
	</ui:define>

	<ui:define name="centroT">
		
					<h:form id="usuario" styleClass="edit">

						<rich:panel>
							<f:facet name="header">#{usuarioHome.managed ? 'Editar' : 'Adicionar'} Usuario</f:facet>

							<s:decorate id="primerNombreField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Primer nombre</ui:define>
								<h:inputText id="primerNombre" required="true" size="30"
									maxlength="35" value="#{usuarioHome.instance.primerNombre}">
									<a:support event="onblur" reRender="primerNombreField"
										bypassUpdates="true" ajaxSingle="true" />
								</h:inputText>
							</s:decorate>

							<br />
							<br />
							<s:decorate id="segundoNombreField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Segundo nombre</ui:define>
								<h:inputText id="segundoNombre" size="30" maxlength="35"
									value="#{usuarioHome.instance.segundoNombre}">
									<a:support event="onblur" reRender="segundoNombreField"
										bypassUpdates="true" ajaxSingle="true" />
								</h:inputText>
							</s:decorate>
							<br />
							<br />


							<s:decorate id="apellidosField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Apellidos</ui:define>
								<h:inputText id="apellidos" required="true" size="30"
									maxlength="35" value="#{usuarioHome.instance.apellidos}">
									<a:support event="onblur" reRender="apellidosField"
										bypassUpdates="true" ajaxSingle="true" />
								</h:inputText>
							</s:decorate>

							<br />
							<br />
							<s:decorate id="tipoDocumento" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Tipo Documento identidad</ui:define>
								<h:selectOneMenu value="#{usuarioHome.instance.tipo}"
									id="tipoDocumento" rendered="true">
									<s:selectItems value="#{listaTiposDocumento}" var="listaE"
										label="#{listaE.nombre}"/>
									<s:convertEntity />
									<a4j:support event="onchange" reRender="dos" />
								</h:selectOneMenu>
							</s:decorate>


							<br />
							<br />

							<s:decorate id="documentoIdentidadField"
								template="../layout/edit.xhtml" style="position:absolute;">
								<ui:define name="label">Documento identidad</ui:define>
								<h:inputText id="documentoIdentidad" required="true" size="30"
									maxlength="35"
									value="#{usuarioHome.instance.documentoIdentidad}">
									<a:support event="onblur" reRender="documentoIdentidadField"
										bypassUpdates="true" ajaxSingle="true" />
								</h:inputText>
							</s:decorate>


							<br />
							<br />

							<s:decorate id="correoElectronicoField"
								template="../layout/edit.xhtml" style="position:absolute;">
								<ui:define name="label">Correo electronico</ui:define>
								<h:inputText id="correoElectronico" required="true" size="30"
									maxlength="35"
									value="#{usuarioHome.instance.correoElectronico}">
									<a:support event="onblur" reRender="correoElectronicoField"
										bypassUpdates="true" ajaxSingle="true" />
								</h:inputText>
							</s:decorate>
							<br />
							<br />


							<s:decorate id="codigoField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">CÃ³digo</ui:define>
								<h:inputText id="apellidos" required="true" size="30"
									maxlength="35" value="#{usuarioHome.instance.codigoUsuarios}">
									<a:support event="onblur" reRender="apellidosField"
										bypassUpdates="true" ajaxSingle="true" />
								</h:inputText>
							</s:decorate>

							<br />
							<br />
							<s:decorate id="facultad" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Escuela</ui:define>
								<h:selectOneMenu
									value="#{usuarioHome.instance.enteUniversitarios}"
									id="enteUniversitario" required="true" rendered="true">
									<s:selectItems value="#{listaEntesUniversitariosEscuelas}" var="lista"
										label="#{lista.nombreEnteUniversitario}"/>
									<a4j:support event="onchange" reRender="dos" />
									<s:convertEntity />
								</h:selectOneMenu>
							</s:decorate>

							<br />
							<br />
							<s:decorate id="usernameField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Username</ui:define>
								<h:inputText id="username" value="#{userAction.username}"
									required="true" size="30" maxlength="35" />
							</s:decorate>
							<br />
							<br />
							<s:decorate id="passwordField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Password</ui:define>
								<h:inputSecret id="password" value="#{userAction.password}"
									required="true" size="30" maxlength="35" />
							</s:decorate>
							<br />
							<br />
							<s:decorate id="confirmField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Confirmar password</ui:define>
								<h:inputSecret id="confirm" value="#{userAction.confirm}"
									required="true" size="30" maxlength="35" />
							</s:decorate>
							<br />
							<br />
							<br />
							<s:decorate id="enabledField" template="../layout/edit.xhtml" style="position:absolute;">
								<ui:define name="label">Habilitar Usuario</ui:define>
								<h:selectBooleanCheckbox id="enabled"
									value="#{userAction.enabled}" />
							</s:decorate>
							<br />
							<br />
							<s:decorate id="rolesField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Roles</ui:define>
								<div class="selectOne">
									<h:selectOneRadio id="rolesss"
						value="#{usuarioHome.instance.role}" layout="pageDirection"
						styleClass="roles" required="true">

						<s:selectItems value="#{identityManager.listGrantableRoles()}"
							var="_role" label="#{_role}" />
						
					</h:selectOneRadio>
								</div>
							</s:decorate>
							<br />
							<br />
							<br />
							<br />
							<br />
							<br />
							<s:decorate id="fotoUserField" template="../layout/edit.xhtml"
								style="position:absolute;">
								<ui:define name="label">Foto:</ui:define>
								<br />

							</s:decorate>
							<br />
							<br />
							
								<h:panelGrid columns="1" columnClasses="top">
									<rich:fileUpload
										fileUploadListener="#{fileUploadBean.listener}" id="upload"
										acceptedTypes="jpg, gif, png, bmp"
										ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');"
										maxFilesQuantity="1">
									</rich:fileUpload>
									<h:panelGroup id="info" layout="block">
										<rich:panel bodyClass="info">

											<h:outputText value="No files currently uploaded"
												rendered="#{fileUploadBean.size==0}" />
											<rich:dataGrid columns="1" value="#{fileUploadBean.files}"
												var="file" rowKeyVar="row">
												<rich:panel bodyClass="rich-laguna-panel-no-header">
													<h:panelGrid columns="1">
														<a4j:mediaOutput element="img" mimeType="image/jpeg"
															createContent="#{fileUploadBean.paint}" value="#{row}"
															style="width:10px; height:10px;" cacheable="false">
															<f:param value="#{fileUploadBean.timeStamp}" name="time" />
														</a4j:mediaOutput>

													</h:panelGrid>
												</rich:panel>
											</rich:dataGrid>
										</rich:panel>
										<br />

									</h:panelGroup>
							</h:panelGrid>

							<div style="clear: both; position: absolute;">
								<span class="required">*</span> Campos Obligatorios
							</div>
							<br />
							<br />
						</rich:panel>

						<a4j:outputPanel id="dos">
							<div class="actionButtons">

								<h:commandButton id="save" value="Guardar"
									action="#{usuarioHome.saveUsuario()}"
									rendered="#{!usuarioHome.managed}" />

								<h:commandButton id="update" value="Guardar"
									action="#{usuarioHome.update}"
									rendered="#{usuarioHome.managed}" />

								<h:commandButton id="delete" value="Borrar"
									action="#{usuarioHome.remove}" immediate="true"
									rendered="#{usuarioHome.managed}" />

								<s:button id="cancelEdit" value="Cancelar" propagation="end"
									view="/Usuario.xhtml" rendered="#{usuarioHome.managed}" />

								<s:button id="cancelAdd" value="Cancelar" propagation="end"
									view="/#{empty usuarioFrom ? 'UsuarioList' : usuarioFrom}.xhtml"
									rendered="#{!usuarioHome.managed}"/>

							</div>

						</a4j:outputPanel>
					</h:form>

				
	</ui:define>

</ui:composition>
