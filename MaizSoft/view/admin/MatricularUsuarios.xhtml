<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	template="../layout/template2.xhtml">


	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
	</ui:define>

	<style>
.top {
	vertical-align: top;
}

.info {
	height: 202px;
	overflow: auto;
}
</style>
	<ui:define name="centroT">

		<h:form id="entes">
			<rich:panel>


				<f:facet name="header">Matricula a Curso</f:facet>
				
				<h:outputText value="Seleccione Facultad: " />
				<h:selectOneMenu
					value="#{grupoUsuariosHome.instance.enteUniversitarioPadre}"
					id="sobrenombres" rendered="true" required="true">
					<s:selectItems value="#{listaEnteUniversitariosFacultades}"
						var="lista" label="#{lista.nombreEnteUniversitario}"
						noSelectionLabel="Seleccione ..." />
					<a4j:support event="onchange" reRender="dos" ajaxSingle="true" />
					<s:convertEntity />

				</h:selectOneMenu>

				<br />
				<br />

				<a4j:outputPanel id="dos">
					<h:outputText value="Seleccione Escuela: " />
					<h:selectOneMenu
						value="#{grupoUsuariosHome.instance.enteUniversitarioHijo}"
						id="enteUniveristarios" rendered="true" required="true">
						<s:selectItems value="#{listaEscuelasMatriculas}" var="listaE"
							label="#{listaE.nombreEnteUniversitario}"
							noSelectionLabel="Seleccione ..." />
						<a4j:support event="onchange" reRender="tres,rolesss,listaUsuario"
							ajaxSingle="true" />
						<s:convertEntity />
					</h:selectOneMenu>
				</a4j:outputPanel>

				<br />
				<br />

				<a4j:outputPanel id="tres">
					<h:outputText value="Seleccione curso:" />
					<h:selectOneMenu value="#{grupoUsuariosHome.instance.curso}"
						id="curso" rendered="true" required="true">
						<s:selectItems value="#{listaCursoMatricula}" var="lis"
							label="#{lis.nombreAsignatura}" noSelectionLabel="Seleccione ..." />
						<a4j:support event="onchange" reRender="cuatro" ajaxSingle="true"
							ajaxRendered="true" />
						<s:convertEntity />
					</h:selectOneMenu>
				</a4j:outputPanel>

				<br />
				<br />

				<a4j:outputPanel id="cuatro">
					<h:outputText value="Seleccione grupo:" />
					<h:selectOneMenu value="#{grupoUsuariosHome.instance.grupoCurso}"
						id="grupos" rendered="true" required="true">
						<s:selectItems value="#{listaGruposPorCurso}" var="listaG"
							label="#{listaG.codigoGrupo}" noSelectionLabel="Seleccione ..." />
						<s:convertEntity />
					</h:selectOneMenu>
					</a4j:outputPanel>
									
					<h:selectOneRadio id="rolesss"
				value="#{grupoUsuariosHome.instance.role}" layout="pageDirection"
				styleClass="roles" required="true">

				<s:selectItems value="#{identityManager.listGrantableRoles()}"
					var="_role" label="#{_role}" />
				<a4j:support event="onchange" reRender="listaUsuario"/>
			</h:selectOneRadio>

<!--  
			<h:panelGrid columns="2">
				<h:inputText id="myinputs"
					value="#{grupoUsuariosHome.instance.codigo}">
					<a4j:support event="onkeyup" reRender="outtexts,listaUsuario" />
				</h:inputText>
				<h:outputText id="outtexts"
					value="#{grupoUsuariosHome.instance.codigo}" />
			</h:panelGrid>-->
									

					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					<br />

					<h:panelGrid columns="2" columnClasses="top, top">

						<rich:pickList value="#{grupoUsuariosHome.instance.usuarios}"
							id="listaUsuario">
							<f:selectItems value="#{listaUsuariosEscuela}" />
							<s:convertEntity />
							<a4j:support event="onlistchanged" reRender="result" />
						</rich:pickList>
					</h:panelGrid>
				

			</rich:panel>
						
			
			
			<h:commandButton id="matricula" value="Matricular"
				action="#{grupoUsuariosHome.saveMatricula()}" />
		</h:form>
	</ui:define>
</ui:composition>
