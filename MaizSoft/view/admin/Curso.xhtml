<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template2.xhtml">
    
    <ui:define name="head">
		<link href="../css/default.css" rel="stylesheet" type="../text/css" />	
	</ui:define>

<ui:define name="centroT">

    <rich:panel>
        <f:facet name="header">Detalles del Curso</f:facet>

        <s:decorate id="codigo" template="../layout/display.xhtml" style="position:absolute;">
            <ui:define name="label">Codigo</ui:define>
            <h:outputText value="#{cursoHome.instance.codigo}"/>
        </s:decorate>
        
        <br/><br/>

        <s:decorate id="nombreAsignatura" template="../layout/display.xhtml" style="position:absolute;">
            <ui:define name="label">Nombre asignatura</ui:define>
            <h:outputText value="#{cursoHome.instance.nombreAsignatura}"/>
        </s:decorate>
        
        <br /><br/><br/>
        
        <h:outputText value="  Ente Universitario: " />
        <h:outputText value="#{cursoHome.instance.enteUniversitario.nombreEnteUniversitario}" />
		<s:link id="viewenteUniversitario"
                     value="Ver"
                      view="/admin/EnteUniversitario.xhtml">
                    <f:param name="enteUniversitarioIdEnteUniversitario"
                           value="#{cursoHome.instance.enteUniversitario.idEnteUniversitario}"/>
         </s:link>
		
        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/admin/CursoEdit.xhtml"
                    id="edit"
                 value="Editar"/>
                      
        <s:button
               value="Aceptar"
                view="/admin/GrupoCursoEdit.xhtml">
            <f:param name="cursoCodigo"
                    value="#{cursoHome.instance.codigo}"/>
            <f:param name="grupoCursoFrom" value="Curso"/>
        </s:button>         

    </div>
       
</ui:define>

</ui:composition>
