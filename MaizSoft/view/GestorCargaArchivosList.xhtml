<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="gestorCargaArchivosSearch" styleClass="edit">

			<rich:simpleTogglePanel label="GestorCargaArchivos Search Filter"
				switchType="ajax">

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Descripcion</ui:define>
					<h:inputText id="descripcion"
						value="#{gestorCargaArchivosList.gestorCargaArchivos.descripcion}" />
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Nombre</ui:define>
					<h:inputText id="nombre"
						value="#{gestorCargaArchivosList.gestorCargaArchivos.nombre}" />
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Ruta</ui:define>
					<h:inputText id="ruta"
						value="#{gestorCargaArchivosList.gestorCargaArchivos.ruta}" />
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Match</ui:define>
					<h:selectOneRadio id="logic"
						value="#{gestorCargaArchivosList.restrictionLogicOperator}"
						styleClass="radio">
						<f:selectItem itemLabel="All" itemValue="and" />
						<f:selectItem itemLabel="Any" itemValue="or" />
					</h:selectOneRadio>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search"
					action="/GestorCargaArchivosList.xhtml" />
				<s:button id="reset" value="Reset" includePageParams="false" />
			</div>

		</h:form>
		<h:form>
			<rich:panel>
				<f:facet name="header">GestorCargaArchivos Search Results (#{empty gestorCargaArchivosList.resultList ? 0 : (gestorCargaArchivosList.paginated ? gestorCargaArchivosList.resultCount : gestorCargaArchivosList.resultList.size)})</f:facet>
				<div class="results" id="gestorCargaArchivosList">

					<h:outputText
						value="The gestorCargaArchivos search returned no results."
						rendered="#{empty gestorCargaArchivosList.resultList}" />

					<rich:datascroller align="left" for="gestorCargaArchivosList"
						page="#{gestorCargaArchivosList.pageCount}" id="sc15"
						reRender="sc16" />
					<rich:dataTable id="gestorCargaArchivosList"
						var="_gestorCargaArchivos"
						value="#{gestorCargaArchivosList.resultList}"
						rendered="#{not empty gestorCargaArchivosList.resultList}"
						rows="10">
						<h:column>
							<f:facet name="header">
								<ui:include src="layout/sort.xhtml">
									<ui:param name="entityList" value="#{gestorCargaArchivosList}" />
									<ui:param name="propertyLabel" value="Id gestor carga archivos" />
									<ui:param name="propertyPath"
										value="gestorCargaArchivos.idGestorCargaArchivos" />
								</ui:include>
							</f:facet>
							<h:outputText
								value="#{_gestorCargaArchivos.idGestorCargaArchivos}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<ui:include src="layout/sort.xhtml">
									<ui:param name="entityList" value="#{gestorCargaArchivosList}" />
									<ui:param name="propertyLabel" value="Descripcion" />
									<ui:param name="propertyPath"
										value="gestorCargaArchivos.descripcion" />
								</ui:include>
							</f:facet>
							<h:outputText value="#{_gestorCargaArchivos.descripcion}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<ui:include src="layout/sort.xhtml">
									<ui:param name="entityList" value="#{gestorCargaArchivosList}" />
									<ui:param name="propertyLabel" value="Nombre" />
									<ui:param name="propertyPath"
										value="gestorCargaArchivos.nombre" />
								</ui:include>
							</f:facet>
							<h:outputText value="#{_gestorCargaArchivos.nombre}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<ui:include src="layout/sort.xhtml">
									<ui:param name="entityList" value="#{gestorCargaArchivosList}" />
									<ui:param name="propertyLabel" value="Ruta" />
									<ui:param name="propertyPath" value="gestorCargaArchivos.ruta" />
								</ui:include>
							</f:facet>
							<h:outputText value="#{_gestorCargaArchivos.ruta}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<ui:include src="layout/sort.xhtml">
									<ui:param name="entityList" value="#{gestorCargaArchivosList}" />
									<ui:param name="propertyLabel" value="Tipo id tipo" />
									<ui:param name="propertyPath"
										value="gestorCargaArchivos.tipo.idTipo" />
								</ui:include>
							</f:facet>
							<h:outputText value="#{_gestorCargaArchivos.tipo.idTipo}" />
						</h:column>
						<rich:column styleClass="action">
							<f:facet name="header">Action</f:facet>
							<s:link
								view="/#{empty from ? 'GestorCargaArchivos' : from}.xhtml"
								value="#{empty from ? 'View' : 'Select'}"
								propagation="#{empty from ? 'none' : 'default'}"
								id="gestorCargaArchivosViewId">
								<f:param name="gestorCargaArchivosIdGestorCargaArchivos"
									value="#{_gestorCargaArchivos.idGestorCargaArchivos}" />
							</s:link>
            #{' '}
            <s:link view="/GestorCargaArchivosEdit.xhtml" value="Edit"
								propagation="none" id="gestorCargaArchivosEdit"
								rendered="#{empty from}">
								<f:param name="gestorCargaArchivosIdGestorCargaArchivos"
									value="#{_gestorCargaArchivos.idGestorCargaArchivos}" />
							</s:link>
						</rich:column>
					</rich:dataTable>
					<rich:datascroller align="left" for="gestorCargaArchivosList"
						page="#{gestorCargaArchivosList.pageCount}" id="sc16"
						reRender="sc15" />

				</div>
			</rich:panel>

			<div class="tableControl">

				<s:link view="/GestorCargaArchivosList.xhtml"
					rendered="#{gestorCargaArchivosList.previousExists}"
					value="#{messages.left}#{messages.left} First Page" id="firstPage">
					<f:param name="firstResult" value="0" />
				</s:link>

				<s:link view="/GestorCargaArchivosList.xhtml"
					rendered="#{gestorCargaArchivosList.previousExists}"
					value="#{messages.left} Previous Page" id="previousPage">
					<f:param name="firstResult"
						value="#{gestorCargaArchivosList.previousFirstResult}" />
				</s:link>

				<s:link view="/GestorCargaArchivosList.xhtml"
					rendered="#{gestorCargaArchivosList.nextExists}"
					value="Next Page #{messages.right}" id="nextPage">
					<f:param name="firstResult"
						value="#{gestorCargaArchivosList.nextFirstResult}" />
				</s:link>

				<s:link view="/GestorCargaArchivosList.xhtml"
					rendered="#{gestorCargaArchivosList.nextExists}"
					value="Last Page #{messages.right}#{messages.right}" id="lastPage">
					<f:param name="firstResult"
						value="#{gestorCargaArchivosList.lastFirstResult}" />
				</s:link>

			</div>

			<s:div styleClass="actionButtons" rendered="#{empty from}">
				<s:button view="/GestorCargaArchivosEdit.xhtml" id="create"
					propagation="none" value="Create gestorCargaArchivos">
					<f:param name="gestorCargaArchivosIdGestorCargaArchivos" />
				</s:button>
			</s:div>
		</h:form>
	</ui:define>

</ui:composition>
