<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="userRoleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Buscar Rol" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{userRoleList.userRole.name}"/>
            </s:decorate>

            </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Buscar" action="/UserRoleList.xhtml"/>
            <s:button id="reset" value="Limpiar campo" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados de la busqueda (#{empty userRoleList.resultList ? 0 : (userRoleList.paginated ? userRoleList.resultCount : userRoleList.resultList.size)})</f:facet>
    <div class="results" id="userRoleList">

    <h:outputText value="The userRole search returned no results."
               rendered="#{empty userRoleList.resultList}"/>

    <rich:dataTable id="userRoleList"
                var="_userRole"
              value="#{userRoleList.resultList}"
           rendered="#{not empty userRoleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="userRole.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Conditional"/>
                    <ui:param name="propertyPath" value="userRole.conditional"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.conditional}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userRoleList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="userRole.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userRole.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Accion</f:facet>
            <s:link view="/#{empty from ? 'UserRoleView' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="userRoleViewId">
                <f:param name="userRoleId"
                        value="#{_userRole.id}"/>
            </s:link>
            #{' '}
            <s:link view="/UserRoleEdit.seam"
             value="Eliminar"
             propagation="none"
             action="#{userRoleHome.remove}">
                <f:param name="userRoleId"
                 value="#{_userRole.id}"/>	
             </s:link>
         </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UserRoleList.xhtml"
            rendered="#{userRoleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UserRoleList.xhtml"
            rendered="#{userRoleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{userRoleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UserRoleList.xhtml"
            rendered="#{userRoleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{userRoleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UserRoleList.xhtml"
            rendered="#{userRoleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{userRoleList.lastFirstResult}"/>
        </s:link>

    </div>
    </ui:define>
</ui:composition>
