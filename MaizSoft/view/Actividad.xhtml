<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template2.xhtml">

	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />	
	</ui:define>

<ui:define name="centroT">
	
    <rich:panel>
        <f:facet name="header">Detalles de Actividad</f:facet>

        <s:decorate id="descripcionActividad" template="layout/display.xhtml" style="position:absolute;">
            <ui:define name="label">Descripci√≥n actividad</ui:define>
            <h:outputText value="#{actividadHome.instance.descripcionActividad}"/>
        </s:decorate>

		<br /> <br /> 
		
        <s:decorate id="evaluable" template="layout/display.xhtml">
            <ui:define name="label">Evaluable</ui:define>
            <h:outputText value="#{actividadHome.instance.evaluable}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ActividadEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/#{empty actividadFrom ? 'ActividadList' : actividadFrom}.xhtml"
                    id="done"
                 value="Aceptar"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Gestor anuncios</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="gestorAnunciosChildren">

        <h:outputText value="There are no gestorAnuncios associated with this actividad."
                   rendered="#{empty actividadHome.gestorAnuncios}"/>

        <rich:dataTable value="#{actividadHome.gestorAnuncios}"
                       var="_gestorAnuncios"
                  rendered="#{not empty actividadHome.gestorAnuncios}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="gestorAnunciosTable">
            <rich:column sortBy="#{_gestorAnuncios.idGestorAnuncios}">
                <f:facet name="header">Id gestor anuncios</f:facet>
                <h:outputText value="#{_gestorAnuncios.idGestorAnuncios}"/>
            </rich:column>
            <rich:column sortBy="#{_gestorAnuncios.descripcion}">
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_gestorAnuncios.descripcion}"/>
            </rich:column>
            <rich:column sortBy="#{_gestorAnuncios.nombre}">
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_gestorAnuncios.nombre}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectgestorAnuncios"
                     value="Select"
                      view="/GestorAnuncios.xhtml">
                    <f:param name="gestorAnunciosIdGestorAnuncios"
                            value="#{_gestorAnuncios.idGestorAnuncios}"/>
                    <f:param name="gestorAnunciosFrom" value="Actividad"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add gestorAnuncios"
                view="/GestorAnunciosEdit.xhtml">
            <f:param name="actividadIdActividad"
                    value="#{actividadHome.instance.idActividad}"/>
            <f:param name="gestorAnunciosFrom" value="Actividad"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Lista nota actividades</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="listaNotaActividadesChildren">

        <h:outputText value="There are no listaNotaActividades associated with this actividad."
                   rendered="#{empty actividadHome.listaNotaActividades}"/>

        <rich:dataTable value="#{actividadHome.listaNotaActividades}"
                       var="_notaActividad"
                  rendered="#{not empty actividadHome.listaNotaActividades}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="listaNotaActividadesTable">
            <rich:column sortBy="#{_notaActividad.idNotaActividad}">
                <f:facet name="header">Id nota actividad</f:facet>
                <h:outputText value="#{_notaActividad.idNotaActividad}"/>
            </rich:column>
            <rich:column sortBy="#{_notaActividad.estadoPendiente}">
                <f:facet name="header">Estado pendiente</f:facet>
                <h:outputText value="#{_notaActividad.estadoPendiente}"/>
            </rich:column>
            <rich:column sortBy="#{_notaActividad.justificacion}">
                <f:facet name="header">Justificacion</f:facet>
                <h:outputText value="#{_notaActividad.justificacion}"/>
            </rich:column>
            <rich:column sortBy="#{_notaActividad.nota}">
                <f:facet name="header">Nota</f:facet>
                <h:outputText value="#{_notaActividad.nota}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectnotaActividad"
                     value="Select"
                      view="/NotaActividad.xhtml">
                    <f:param name="notaActividadIdNotaActividad"
                            value="#{_notaActividad.idNotaActividad}"/>
                    <f:param name="notaActividadFrom" value="Actividad"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add notaActividad"
                view="/NotaActividadEdit.xhtml">
            <f:param name="actividadIdActividad"
                    value="#{actividadHome.instance.idActividad}"/>
            <f:param name="notaActividadFrom" value="Actividad"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Tipo</h:panelGroup>
        </f:facet>
    <div class="association" id="tipoParent">

        <h:outputText value="There is no tipo associated with this actividad."
                   rendered="#{actividadHome.instance.tipo == null}"/>

        <rich:dataTable var="_tipo"
                   value="#{actividadHome.instance.tipo}"
                rendered="#{actividadHome.instance.tipo != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tipoTable">
            <h:column>
                <f:facet name="header">Id tipo</f:facet>
                <h:outputText value="#{_tipo.idTipo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{_tipo.descripcion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{_tipo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo id tipo</f:facet>
                <h:outputText value="#{_tipo.tipo.idTipo}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewtipo"
                     value="View"
                      view="/Tipo.xhtml">
                    <f:param name="tipoIdTipo"
                           value="#{_tipo.idTipo}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
