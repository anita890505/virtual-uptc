<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template2.xhtml">

	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
	</ui:define>

<ui:define name="centroT">
	

    <rich:panel>
        <f:facet name="header">Notas de Actividades</f:facet>
    <div class="results" id="notaActividadList">

    <h:outputText value="La busqueda no arrojo resultados"
               rendered="#{empty notaActividadHome.listaNotasActividad()}"/>

    <rich:dataTable id="notaActividadList"
                var="_notaActividad"
              value="#{notaActividadHome.listaNotasActividad()}"
           rendered="#{not empty notaActividadHome.listaNotasActividad()}">
       
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Actividad id actividad"/>
                    <ui:param name="propertyPath" value="notaActividad.actividad..nombreActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.actividad.nombreActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Estado pendiente"/>
                    <ui:param name="propertyPath" value="notaActividad.estadoPendiente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.estadoPendiente?'Si':'No'}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Justificacion"/>
                    <ui:param name="propertyPath" value="notaActividad.justificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.justificacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Nota"/>
                    <ui:param name="propertyPath" value="notaActividad.nota"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.nota}"/>
        </h:column>
            </rich:dataTable>

    </div>
    </rich:panel>

  
    <s:div styleClass="actionButtons" >
        <s:button view="/CuerpoCurso.xhtml"
                    id="create"
           propagation="none"
                 value="Aceptar">
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
