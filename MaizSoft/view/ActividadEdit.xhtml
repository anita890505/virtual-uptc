<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="actividad" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{actividadHome.managed ? 'Edit' : 'Add'} Actividad</f:facet>




            <s:decorate id="descripcionActividadField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion actividad</ui:define>
                <h:inputTextarea id="descripcionActividad"
                               cols="80"
                               rows="3"
                              value="#{actividadHome.instance.descripcionActividad}"/>
            </s:decorate>


            <s:decorate id="evaluableField" template="layout/edit.xhtml">
                <ui:define name="label">Evaluable</ui:define>
                <h:selectBooleanCheckbox id="evaluable"
                                      value="#{actividadHome.instance.evaluable}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{actividadHome.persist}"
                       disabled="#{!actividadHome.wired}"
                       rendered="#{!actividadHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{actividadHome.update}"
                       rendered="#{actividadHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{actividadHome.remove}"
                      immediate="true"
                       rendered="#{actividadHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Actividad.xhtml"
                rendered="#{actividadHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty actividadFrom ? 'ActividadList' : actividadFrom}.xhtml"
                rendered="#{!actividadHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Actividad grupo curso">
    <div class="association" id="actividadGrupoCursoParent">

        <h:outputText value="There is no actividadGrupoCurso associated with this actividad."
                   rendered="#{actividadHome.instance.actividadGrupoCurso == null}"/>

        <rich:dataTable var="_grupoCurso"
                   value="#{actividadHome.instance.actividadGrupoCurso}"
                rendered="#{actividadHome.instance.actividadGrupoCurso != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="actividadGrupoCursoTable">
            <h:column>
                <f:facet name="header">Id grupo</f:facet>
                <h:outputText value="#{_grupoCurso.idGrupo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cupos</f:facet>
                <h:outputText value="#{_grupoCurso.cupos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Curso grupo codigo</f:facet>
                <h:outputText value="#{_grupoCurso.cursoGrupo.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Inscritos</f:facet>
                <h:outputText value="#{_grupoCurso.inscritos}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{actividadHome.instance.actividadGrupoCurso != null ? 'changeParent' : 'selectParent'}" value="#{actividadHome.instance.actividadGrupoCurso != null ? 'Change' : 'Select'} actividadGrupoCurso"
                       view="/GrupoCursoList.xhtml">
                <f:param name="from" value="ActividadEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Nota">
    <div class="association" id="notaParent">

        <h:outputText value="There is no nota associated with this actividad."
                   rendered="#{actividadHome.instance.nota == null}"/>

        <rich:dataTable var="_nota"
                   value="#{actividadHome.instance.nota}"
                rendered="#{actividadHome.instance.nota != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="notaTable">
            <h:column>
                <f:facet name="header">Id nota</f:facet>
                <h:outputText value="#{_nota.idNota}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Actividad id actividad</f:facet>
                <h:outputText value="#{_nota.actividad.idActividad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Porcentaje</f:facet>
                <h:outputText value="#{_nota.porcentaje}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Valor nota</f:facet>
                <h:outputText value="#{_nota.valorNota}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{actividadHome.instance.nota != null ? 'changeParent' : 'selectParent'}" value="#{actividadHome.instance.nota != null ? 'Change' : 'Select'} nota"
                       view="/NotaList.xhtml">
                <f:param name="from" value="ActividadEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
