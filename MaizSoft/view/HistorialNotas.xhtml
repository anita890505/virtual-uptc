<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Historial notas Details</f:facet>


        <s:decorate id="nota" template="layout/display.xhtml">
            <ui:define name="label">Nota</ui:define>
            <h:outputText value="#{historialNotasHome.instance.nota}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/HistorialNotasEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty historialNotasFrom ? 'HistorialNotasList' : historialNotasFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Grupo curso</h:panelGroup>
        </f:facet>
    <div class="association" id="grupoCursoParent">

        <h:outputText value="There is no grupoCurso associated with this historialNotas."
                   rendered="#{historialNotasHome.instance.grupoCurso == null}"/>

        <rich:dataTable var="_grupoCurso"
                   value="#{historialNotasHome.instance.grupoCurso}"
                rendered="#{historialNotasHome.instance.grupoCurso != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="grupoCursoTable">
            <h:column>
                <f:facet name="header">Id grupo</f:facet>
                <h:outputText value="#{_grupoCurso.idGrupo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cupos</f:facet>
                <h:outputText value="#{_grupoCurso.cupos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Curso grupo codigo</f:facet>
                <h:outputText value="#{_grupoCurso.cursoGrupo.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Inscritos</f:facet>
                <h:outputText value="#{_grupoCurso.inscritos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Semestre</f:facet>
                <h:outputText value="#{_grupoCurso.semestre}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewgrupoCurso"
                     value="View"
                      view="/GrupoCurso.xhtml">
                    <f:param name="grupoCursoIdGrupo"
                           value="#{_grupoCurso.idGrupo}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>User account</h:panelGroup>
        </f:facet>
    <div class="association" id="userAccountParent">

        <h:outputText value="There is no userAccount associated with this historialNotas."
                   rendered="#{historialNotasHome.instance.userAccount == null}"/>

        <rich:dataTable var="_usuario"
                   value="#{historialNotasHome.instance.userAccount}"
                rendered="#{historialNotasHome.instance.userAccount != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="userAccountTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_usuario.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                <h:outputText value="#{_usuario.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Correo electronico</f:facet>
                <h:outputText value="#{_usuario.correoElectronico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Documento identidad</f:facet>
                <h:outputText value="#{_usuario.documentoIdentidad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ente universitarios id ente universitario</f:facet>
                <h:outputText value="#{_usuario.enteUniversitarios.idEnteUniversitario}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Foto user</f:facet>
                <h:outputText value="#{_usuario.fotoUser}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Primer nombre</f:facet>
                <h:outputText value="#{_usuario.primerNombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Segundo nombre</f:facet>
                <h:outputText value="#{_usuario.segundoNombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo id tipo</f:facet>
                <h:outputText value="#{_usuario.tipo.idTipo}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewusuario"
                     value="View"
                      view="/Usuario.xhtml">
                    <f:param name="usuarioId"
                           value="#{_usuario.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
