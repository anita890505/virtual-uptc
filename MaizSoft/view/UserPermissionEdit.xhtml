<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="userPermission" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{userPermissionHome.managed ? 'Edit' : 'Add'} User permission</f:facet>



            <s:decorate id="actionField" template="layout/edit.xhtml">
                <ui:define name="label">Action</ui:define>
                <h:inputTextarea id="action"
                               cols="80"
                               rows="3"
                              value="#{userPermissionHome.instance.action}"/>
            </s:decorate>


            <s:decorate id="discriminatorField" template="layout/edit.xhtml">
                <ui:define name="label">Discriminator</ui:define>
                <h:inputTextarea id="discriminator"
                               cols="80"
                               rows="3"
                              value="#{userPermissionHome.instance.discriminator}"/>
            </s:decorate>


            <s:decorate id="recipientField" template="layout/edit.xhtml">
                <ui:define name="label">Recipient</ui:define>
                <h:inputTextarea id="recipient"
                               cols="80"
                               rows="3"
                              value="#{userPermissionHome.instance.recipient}"/>
            </s:decorate>


            <s:decorate id="targetField" template="layout/edit.xhtml">
                <ui:define name="label">Target</ui:define>
                <h:inputTextarea id="target"
                               cols="80"
                               rows="3"
                              value="#{userPermissionHome.instance.target}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{userPermissionHome.persist}"
                       disabled="#{!userPermissionHome.wired}"
                       rendered="#{!userPermissionHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{userPermissionHome.update}"
                       rendered="#{userPermissionHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{userPermissionHome.remove}"
                      immediate="true"
                       rendered="#{userPermissionHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/UserPermission.xhtml"
                rendered="#{userPermissionHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty userPermissionFrom ? 'UserPermissionList' : userPermissionFrom}.xhtml"
                rendered="#{!userPermissionHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
