<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="escuela" styleClass="edit">
    
    	<rich:tabPanel switchType="ajax">

    <rich:tab label="Facultad">
    <div class="association" id="facultadParent">

        <h:outputText value="There is no facultad associated with this escuela."
                   rendered="#{escuelaHome.instance.facultad == null}"/>

        <rich:dataTable var="_facultad"
                   value="#{escuelaHome.instance.facultad}"
                rendered="#{escuelaHome.instance.facultad != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="facultadTable">
            <h:column>
                <f:facet name="header">Id facultad</f:facet>
                <h:outputText value="#{_facultad.idFacultad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion facultad</f:facet>
                <h:outputText value="#{_facultad.descripcionFacultad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre facultad</f:facet>
                <h:outputText value="#{_facultad.nombreFacultad}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{escuelaHome.instance.facultad != null ? 'changeParent' : 'selectParent'}" value="#{escuelaHome.instance.facultad != null ? 'Change' : 'Select'} facultad"
                       view="/FacultadList.xhtml">
                <f:param name="from" value="EscuelaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Lista cursos ofrecidos">
        <h:form styleClass="association" id="listaCursosOfrecidosChildren">

            <h:outputText value="There are no listaCursosOfrecidos associated with this escuela."
                       rendered="#{empty escuelaHome.listaCursosOfrecidos}"/>

            <rich:dataTable value="#{escuelaHome.listaCursosOfrecidos}"
                           var="_curso"
                      rendered="#{not empty escuelaHome.listaCursosOfrecidos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="listaCursosOfrecidosTable">
                <rich:column sortBy="#{_curso.codigo}">
                    <f:facet name="header">Codigo</f:facet>
                    <h:outputText value="#{_curso.codigo}"/>
                </rich:column>
                <rich:column sortBy="#{_curso.nombreAsignatura}">
                    <f:facet name="header">Nombre asignatura</f:facet>
                    <h:outputText value="#{_curso.nombreAsignatura}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{escuelaHome.managed}" id="listaCursosOfrecidos">
        <div class="actionButtons">
            <s:button id="addcurso"
                   value="Add curso"
                    view="/CursoEdit.xhtml"
             propagation="none">
                 <f:param name="escuelaIdEscuela"
                         value="#{escuelaHome.instance.idEscuela}"/>
                 <f:param name="cursoFrom" value="Escuela"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
    	

        <rich:panel>
            <f:facet name="header">#{escuelaHome.managed ? 'Edit' : 'Add'} Escuela</f:facet>


            <s:decorate id="idEscuelaField" template="layout/edit.xhtml">
                <ui:define name="label">Id escuela</ui:define>
                <h:inputText id="idEscuela"
                       required="true"
                       disabled="#{escuelaHome.managed}"
                          value="#{escuelaHome.instance.idEscuela}">
                    <a:support event="onblur" reRender="idEscuelaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descripcionEscuelaField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion escuela</ui:define>
                <h:inputTextarea id="descripcionEscuela"
                               cols="80"
                               rows="3"
                              value="#{escuelaHome.instance.descripcionEscuela}"/>
            </s:decorate>




            <s:decorate id="nombreEscuelaField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre escuela</ui:define>
                <h:inputTextarea id="nombreEscuela"
                               cols="80"
                               rows="3"
                              value="#{escuelaHome.instance.nombreEscuela}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">
			
            <h:commandButton id="save"
                          value="Save"
                         action="#{escuelaHome.persist}"
                       disabled="#{!escuelaHome.wired}"
                       rendered="#{!escuelaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{escuelaHome.update}"
                       rendered="#{escuelaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{escuelaHome.remove}"
                      immediate="true"
                       rendered="#{escuelaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Escuela.xhtml"
                rendered="#{escuelaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty escuelaFrom ? 'EscuelaList' : escuelaFrom}.xhtml"
                rendered="#{!escuelaHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
