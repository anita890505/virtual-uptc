<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorRepositorioOA" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{gestorRepositorioOAHome.managed ? 'Edit' : 'Add'} Gestor repositorio o a</f:facet>



            <s:decorate id="descripcionRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion repositorio</ui:define>
                <h:inputTextarea id="descripcionRepositorio"
                               cols="80"
                               rows="3"
                              value="#{gestorRepositorioOAHome.instance.descripcionRepositorio}"/>
            </s:decorate>


            <s:decorate id="nombreRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre repositorio</ui:define>
                <h:inputTextarea id="nombreRepositorio"
                               cols="80"
                               rows="3"
                              value="#{gestorRepositorioOAHome.instance.nombreRepositorio}"/>
            </s:decorate>


            <s:decorate id="passwordRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Password repositorio</ui:define>
                <h:inputTextarea id="passwordRepositorio"
                               cols="80"
                               rows="3"
                              value="#{gestorRepositorioOAHome.instance.passwordRepositorio}"/>
            </s:decorate>


            <s:decorate id="urlRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Url repositorio</ui:define>
                <h:inputTextarea id="urlRepositorio"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{gestorRepositorioOAHome.instance.urlRepositorio}"/>
            </s:decorate>


            <s:decorate id="usernameRepositorioField" template="layout/edit.xhtml">
                <ui:define name="label">Username repositorio</ui:define>
                <h:inputTextarea id="usernameRepositorio"
                               cols="80"
                               rows="3"
                              value="#{gestorRepositorioOAHome.instance.usernameRepositorio}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{gestorRepositorioOAHome.persist}"
                       disabled="#{!gestorRepositorioOAHome.wired}"
                       rendered="#{!gestorRepositorioOAHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{gestorRepositorioOAHome.update}"
                       rendered="#{gestorRepositorioOAHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{gestorRepositorioOAHome.remove}"
                      immediate="true"
                       rendered="#{gestorRepositorioOAHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/GestorRepositorioOA.xhtml"
                rendered="#{gestorRepositorioOAHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty gestorRepositorioOAFrom ? 'GestorRepositorioOAList' : gestorRepositorioOAFrom}.xhtml"
                rendered="#{!gestorRepositorioOAHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
