<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template2.xhtml">
    
    <ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />	
	</ui:define>

<ui:define name="centroT">

    <h:form id="actividadSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Buscar Actividad" switchType="ajax">

            <s:decorate template="layout/display.xhtml" style="position:absolute;">
                <ui:define name="label">Descripción actividad</ui:define>
                <h:inputText id="descripcionActividad" value="#{actividadList.actividad.descripcionActividad}"/>
            </s:decorate>
			
			<br /><br/>
			
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Buscar por campos:</ui:define>
                <h:selectOneRadio id="logic" value="#{actividadList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="Todos" itemValue="and"/>
                    <f:selectItem itemLabel="Un campo" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>
            
            <br /><br />

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Buscar" action="/ActividadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados de Busqueda (#{empty actividadList.resultList ? 0 : (actividadList.paginated ? actividadList.resultCount : actividadList.resultList.size)})</f:facet>
    <div class="results" id="actividadList">

    <h:outputText value="The actividad search returned no results."
               rendered="#{empty actividadList.resultList}"/>

    <rich:dataTable id="actividadList"
                var="_actividad"
              value="#{actividadList.resultList}"
           rendered="#{not empty actividadList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Id actividad"/>
                    <ui:param name="propertyPath" value="actividad.idActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.idActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Descripcion actividad"/>
                    <ui:param name="propertyPath" value="actividad.descripcionActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.descripcionActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Evaluable"/>
                    <ui:param name="propertyPath" value="actividad.evaluable"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.evaluable}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{actividadList}"/>
                    <ui:param name="propertyLabel" value="Tipo id tipo"/>
                    <ui:param name="propertyPath" value="actividad.tipo.idTipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_actividad.tipo.idTipo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Acción</f:facet>
            <s:link view="/#{empty from ? 'Actividad' : from}.xhtml"
                   value="#{empty from ? 'Ver' : 'Seleccionar'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="actividadViewId">
                <f:param name="actividadIdActividad"
                        value="#{_actividad.idActividad}"/>
            </s:link>
            #{' '}
            <s:link view="/ActividadEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="actividadEdit"
                rendered="#{empty from}">
                <f:param name="actividadIdActividad"
                        value="#{_actividad.idActividad}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{actividadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{actividadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ActividadList.xhtml"
            rendered="#{actividadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{actividadList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ActividadEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Crear actividad">
            <f:param name="actividadIdActividad"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
