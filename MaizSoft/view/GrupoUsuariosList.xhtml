<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="grupoUsuariosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GrupoUsuarios Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{grupoUsuariosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GrupoUsuariosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GrupoUsuarios Search Results (#{empty grupoUsuariosList.resultList ? 0 : (grupoUsuariosList.paginated ? grupoUsuariosList.resultCount : grupoUsuariosList.resultList.size)})</f:facet>
    <div class="results" id="grupoUsuariosList">

    <h:outputText value="The grupoUsuarios search returned no results."
               rendered="#{empty grupoUsuariosList.resultList}"/>

    <rich:dataTable id="grupoUsuariosList"
                var="_grupoUsuarios"
              value="#{grupoUsuariosList.resultList}"
           rendered="#{not empty grupoUsuariosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoUsuariosList}"/>
                    <ui:param name="propertyLabel" value="Id grupo usuarios"/>
                    <ui:param name="propertyPath" value="grupoUsuarios.idGrupoUsuarios"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoUsuarios.idGrupoUsuarios}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoUsuariosList}"/>
                    <ui:param name="propertyLabel" value="Grupo curso id grupo"/>
                    <ui:param name="propertyPath" value="grupoUsuarios.grupoCurso.idGrupo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoUsuarios.grupoCurso.idGrupo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoUsuariosList}"/>
                    <ui:param name="propertyLabel" value="User grupo curso id"/>
                    <ui:param name="propertyPath" value="grupoUsuarios.userGrupoCurso.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoUsuarios.userGrupoCurso.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{grupoUsuariosList}"/>
                    <ui:param name="propertyLabel" value="User role id"/>
                    <ui:param name="propertyPath" value="grupoUsuarios.userRole.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_grupoUsuarios.userRole.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GrupoUsuarios' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="grupoUsuariosViewId">
                <f:param name="grupoUsuariosIdGrupoUsuarios"
                        value="#{_grupoUsuarios.idGrupoUsuarios}"/>
            </s:link>
            #{' '}
            <s:link view="/GrupoUsuariosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="grupoUsuariosEdit"
                rendered="#{empty from}">
                <f:param name="grupoUsuariosIdGrupoUsuarios"
                        value="#{_grupoUsuarios.idGrupoUsuarios}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GrupoUsuariosList.xhtml"
            rendered="#{grupoUsuariosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GrupoUsuariosList.xhtml"
            rendered="#{grupoUsuariosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{grupoUsuariosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GrupoUsuariosList.xhtml"
            rendered="#{grupoUsuariosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{grupoUsuariosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GrupoUsuariosList.xhtml"
            rendered="#{grupoUsuariosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{grupoUsuariosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GrupoUsuariosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create grupoUsuarios">
            <f:param name="grupoUsuariosIdGrupoUsuarios"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
