<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="semestreSearch" styleClass="edit">
		    
        <rich:simpleTogglePanel label="Semestre Search Filter" switchType="ajax">
			
			<s:decorate template="layout/display.xhtml">
                <ui:define name="label">Anio Academico</ui:define>
                <h:inputText id="anioAcademico" value="#{semestreList.semestre.anioAcademico}"/>
            </s:decorate>
            
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Semestre Academico</ui:define>
                <h:inputText id="semestreAcademico" value="#{semestreList.semestre.semestreAcademico}"/>
            </s:decorate>
			
            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{semestreList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SemestreList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Semestre Search Results (#{empty semestreList.resultList ? 0 : (semestreList.paginated ? semestreList.resultCount : semestreList.resultList.size)})</f:facet>
    	<div class="results" id="semestreList">

    <h:outputText value="The semestre search returned no results."
               rendered="#{empty semestreList.resultList}"/>

    <rich:dataTable id="semestreList"
                var="_semestre"
              value="#{semestreList.resultList}"
           rendered="#{not empty semestreList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{semestreList}"/>
                    <ui:param name="propertyLabel" value="Id semestre"/>
                    <ui:param name="propertyPath" value="semestre.idSemestre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_semestre.idSemestre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{semestreList}"/>
                    <ui:param name="propertyLabel" value="Anio academico"/>
                    <ui:param name="propertyPath" value="semestre.anioAcademico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_semestre.anioAcademico}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{semestreList}"/>
                    <ui:param name="propertyLabel" value="Semestre academico"/>
                    <ui:param name="propertyPath" value="semestre.semestreAcademico"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_semestre.semestreAcademico}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Semestre' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="semestreViewId">
                <f:param name="semestreIdSemestre"
                        value="#{_semestre.idSemestre}"/>
            </s:link>
            #{' '}
            <s:link view="/SemestreEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="semestreEdit"
                rendered="#{empty from}">
                <f:param name="semestreIdSemestre"
                        value="#{_semestre.idSemestre}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SemestreList.xhtml"
            rendered="#{semestreList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SemestreList.xhtml"
            rendered="#{semestreList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{semestreList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SemestreList.xhtml"
            rendered="#{semestreList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{semestreList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SemestreList.xhtml"
            rendered="#{semestreList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{semestreList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SemestreEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create semestre">
            <f:param name="semestreIdSemestre"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
