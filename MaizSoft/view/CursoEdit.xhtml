<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="curso" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{cursoHome.managed ? 'Edit' : 'Add'} Curso</f:facet>


            <s:decorate id="codigoField" template="layout/edit.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo"
                       required="true"
                       disabled="#{cursoHome.managed}"
                          value="#{cursoHome.instance.codigo}">
                    <a:support event="onblur" reRender="codigoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <s:decorate id="nombreAsignaturaField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre asignatura</ui:define>
                <h:inputTextarea id="nombreAsignatura"
                               cols="80"
                               rows="3"
                              value="#{cursoHome.instance.nombreAsignatura}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{cursoHome.persist}"
                       disabled="#{!cursoHome.wired}"
                       rendered="#{!cursoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{cursoHome.update}"
                       rendered="#{cursoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{cursoHome.remove}"
                      immediate="true"
                       rendered="#{cursoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Curso.xhtml"
                rendered="#{cursoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty cursoFrom ? 'CursoList' : cursoFrom}.xhtml"
                rendered="#{!cursoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Escuela curso *" labelClass="required">
    <div class="association" id="escuelaCursoParent">

        <h:outputText value="There is no escuelaCurso associated with this curso."
                   rendered="#{cursoHome.instance.escuelaCurso == null}"/>

        <rich:dataTable var="_escuela"
                   value="#{cursoHome.instance.escuelaCurso}"
                rendered="#{cursoHome.instance.escuelaCurso != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="escuelaCursoTable">
            <h:column>
                <f:facet name="header">Id escuela</f:facet>
                <h:outputText value="#{_escuela.idEscuela}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion escuela</f:facet>
                <h:outputText value="#{_escuela.descripcionEscuela}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Facultad id facultad</f:facet>
                <h:outputText value="#{_escuela.facultad.idFacultad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre escuela</f:facet>
                <h:outputText value="#{_escuela.nombreEscuela}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{cursoHome.instance.escuelaCurso != null ? 'changeParentescuelaCurso' : 'selectParentescuelaCurso'}" value="#{cursoHome.instance.escuelaCurso != null ? 'Change' : 'Select'} escuelaCurso"
                       view="/EscuelaList.xhtml">
                <f:param name="from" value="CursoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Grupo cursos">
        <h:form styleClass="association" id="grupoCursosChildren">

            <h:outputText value="There are no grupoCursos associated with this curso."
                       rendered="#{empty cursoHome.grupoCursos}"/>

            <rich:dataTable value="#{cursoHome.grupoCursos}"
                           var="_grupoCurso"
                      rendered="#{not empty cursoHome.grupoCursos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="grupoCursosTable">
                <rich:column sortBy="#{_grupoCurso.idGrupo}">
                    <f:facet name="header">Id grupo</f:facet>
                    <h:outputText value="#{_grupoCurso.idGrupo}"/>
                </rich:column>
                <rich:column sortBy="#{_grupoCurso.cupos}">
                    <f:facet name="header">Cupos</f:facet>
                    <h:outputText value="#{_grupoCurso.cupos}"/>
                </rich:column>
                <rich:column sortBy="#{_grupoCurso.inscritos}">
                    <f:facet name="header">Inscritos</f:facet>
                    <h:outputText value="#{_grupoCurso.inscritos}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{cursoHome.managed}" id="grupoCursos">
        <div class="actionButtons">
            <s:button id="addgrupoCurso"
                   value="Add grupoCurso"
                    view="/GrupoCursoEdit.xhtml"
             propagation="none">
                 <f:param name="cursoCodigo"
                         value="#{cursoHome.instance.codigo}"/>
                 <f:param name="grupoCursoFrom" value="Curso"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Semestre curso *" labelClass="required">
    <div class="association" id="semestreCursoParent">

        <h:outputText value="There is no semestreCurso associated with this curso."
                   rendered="#{cursoHome.instance.semestreCurso == null}"/>

        <rich:dataTable var="_semestre"
                   value="#{cursoHome.instance.semestreCurso}"
                rendered="#{cursoHome.instance.semestreCurso != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="semestreCursoTable">
            <h:column>
                <f:facet name="header">Id semestre</f:facet>
                <h:outputText value="#{_semestre.idSemestre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Anio academico</f:facet>
                <h:outputText value="#{_semestre.anioAcademico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Semestre academico</f:facet>
                <h:outputText value="#{_semestre.semestreAcademico}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{cursoHome.instance.semestreCurso != null ? 'changeParentsemestreCurso' : 'selectParentsemestreCurso'}" value="#{cursoHome.instance.semestreCurso != null ? 'Change' : 'Select'} semestreCurso"
                       view="/SemestreList.xhtml">
                <f:param name="from" value="CursoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
