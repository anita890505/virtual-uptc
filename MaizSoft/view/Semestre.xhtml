<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Semestre Details</f:facet>


        <s:decorate id="anioAcademico" template="layout/display.xhtml">
            <ui:define name="label">Anio academico</ui:define>
            <h:outputText value="#{semestreHome.instance.anioAcademico}"/>
        </s:decorate>

        <s:decorate id="semestreAcademico" template="layout/display.xhtml">
            <ui:define name="label">Semestre academico</ui:define>
            <h:outputText value="#{semestreHome.instance.semestreAcademico}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SemestreEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty semestreFrom ? 'SemestreList' : semestreFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Curso semestre</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="cursoSemestreChildren">

        <h:outputText value="There are no cursoSemestre associated with this semestre."
                   rendered="#{empty semestreHome.cursoSemestre}"/>

        <rich:dataTable value="#{semestreHome.cursoSemestre}"
                       var="_curso"
                  rendered="#{not empty semestreHome.cursoSemestre}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="cursoSemestreTable">
            <rich:column sortBy="#{_curso.codigo}">
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{_curso.codigo}"/>
            </rich:column>
            <rich:column sortBy="#{_curso.nombreAsignatura}">
                <f:facet name="header">Nombre asignatura</f:facet>
                <h:outputText value="#{_curso.nombreAsignatura}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectcurso"
                     value="Select"
                      view="/Curso.xhtml">
                    <f:param name="cursoCodigo"
                            value="#{_curso.codigo}"/>
                    <f:param name="cursoFrom" value="Semestre"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add curso"
                view="/CursoEdit.xhtml">
            <f:param name="semestreIdSemestre"
                    value="#{semestreHome.instance.idSemestre}"/>
            <f:param name="cursoFrom" value="Semestre"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
