<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="receptorMensajesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ReceptorMensajes Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{receptorMensajesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ReceptorMensajesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ReceptorMensajes Search Results (#{empty receptorMensajesList.resultList ? 0 : (receptorMensajesList.paginated ? receptorMensajesList.resultCount : receptorMensajesList.resultList.size)})</f:facet>
    <div class="results" id="receptorMensajesList">

    <h:outputText value="The receptorMensajes search returned no results."
               rendered="#{empty receptorMensajesList.resultList}"/>

    <rich:dataTable id="receptorMensajesList"
                var="_receptorMensajes"
              value="#{receptorMensajesList.resultList}"
           rendered="#{not empty receptorMensajesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{receptorMensajesList}"/>
                    <ui:param name="propertyLabel" value="Id receptormenajes"/>
                    <ui:param name="propertyPath" value="receptorMensajes.idReceptormenajes"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_receptorMensajes.idReceptormenajes}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{receptorMensajesList}"/>
                    <ui:param name="propertyLabel" value="Gestor mensajeria id mensaje"/>
                    <ui:param name="propertyPath" value="receptorMensajes.gestorMensajeria.idMensaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_receptorMensajes.gestorMensajeria.idMensaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{receptorMensajesList}"/>
                    <ui:param name="propertyLabel" value="User account id"/>
                    <ui:param name="propertyPath" value="receptorMensajes.userAccount.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_receptorMensajes.userAccount.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ReceptorMensajes' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="receptorMensajesViewId">
                <f:param name="receptorMensajesIdReceptormenajes"
                        value="#{_receptorMensajes.idReceptormenajes}"/>
            </s:link>
            #{' '}
            <s:link view="/ReceptorMensajesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="receptorMensajesEdit"
                rendered="#{empty from}">
                <f:param name="receptorMensajesIdReceptormenajes"
                        value="#{_receptorMensajes.idReceptormenajes}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ReceptorMensajesList.xhtml"
            rendered="#{receptorMensajesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ReceptorMensajesList.xhtml"
            rendered="#{receptorMensajesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{receptorMensajesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ReceptorMensajesList.xhtml"
            rendered="#{receptorMensajesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{receptorMensajesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ReceptorMensajesList.xhtml"
            rendered="#{receptorMensajesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{receptorMensajesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ReceptorMensajesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create receptorMensajes">
            <f:param name="receptorMensajesIdReceptormenajes"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
