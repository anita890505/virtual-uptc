<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="userAccount" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{userAccountHome.managed ? 'Edit' : 'Add'} User account</f:facet>




            <s:decorate id="enabledField" template="layout/edit.xhtml">
                <ui:define name="label">Enabled</ui:define>
                <h:selectBooleanCheckbox id="enabled"
                                   required="true"
                                      value="#{userAccountHome.instance.enabled}"/>
            </s:decorate>


            <s:decorate id="passwordHashField" template="layout/edit.xhtml">
                <ui:define name="label">Password hash</ui:define>
                <h:inputTextarea id="passwordHash"
                               cols="80"
                               rows="3"
                              value="#{userAccountHome.instance.passwordHash}"/>
            </s:decorate>



            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputTextarea id="username"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{userAccountHome.instance.username}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{userAccountHome.persist}"
                       disabled="#{!userAccountHome.wired}"
                       rendered="#{!userAccountHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{userAccountHome.update}"
                       rendered="#{userAccountHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{userAccountHome.remove}"
                      immediate="true"
                       rendered="#{userAccountHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/UserAccount.xhtml"
                rendered="#{userAccountHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty userAccountFrom ? 'UserAccountList' : userAccountFrom}.xhtml"
                rendered="#{!userAccountHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Cuentas usuarios">
        <h:form styleClass="association" id="cuentasUsuariosChildren">

            <h:outputText value="There are no cuentasUsuarios associated with this userAccount."
                       rendered="#{empty userAccountHome.cuentasUsuarios}"/>

            <rich:dataTable value="#{userAccountHome.cuentasUsuarios}"
                           var="_cuentasUsuario"
                      rendered="#{not empty userAccountHome.cuentasUsuarios}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="cuentasUsuariosTable">
                <rich:column sortBy="#{_cuentasUsuario.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_cuentasUsuario.id}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{userAccountHome.managed}" id="cuentasUsuarios">
        <div class="actionButtons">
            <s:button id="addcuentasUsuario"
                   value="Add cuentasUsuario"
                    view="/CuentasUsuarioEdit.xhtml"
             propagation="none">
                 <f:param name="userAccountId"
                         value="#{userAccountHome.instance.id}"/>
                 <f:param name="cuentasUsuarioFrom" value="UserAccount"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
