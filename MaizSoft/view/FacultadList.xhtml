<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="facultadSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Facultad Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion facultad</ui:define>
                <h:inputText id="descripcionFacultad" value="#{facultadList.facultad.descripcionFacultad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre facultad</ui:define>
                <h:inputText id="nombreFacultad" value="#{facultadList.facultad.nombreFacultad}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{facultadList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/FacultadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Facultad Search Results (#{empty facultadList.resultList ? 0 : (facultadList.paginated ? facultadList.resultCount : facultadList.resultList.size)})</f:facet>
    <div class="results" id="facultadList">

    <h:outputText value="The facultad search returned no results."
               rendered="#{empty facultadList.resultList}"/>

    <rich:dataTable id="facultadList"
                var="_facultad"
              value="#{facultadList.resultList}"
           rendered="#{not empty facultadList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facultadList}"/>
                    <ui:param name="propertyLabel" value="Id facultad"/>
                    <ui:param name="propertyPath" value="facultad.idFacultad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_facultad.idFacultad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facultadList}"/>
                    <ui:param name="propertyLabel" value="Descripcion facultad"/>
                    <ui:param name="propertyPath" value="facultad.descripcionFacultad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_facultad.descripcionFacultad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{facultadList}"/>
                    <ui:param name="propertyLabel" value="Nombre facultad"/>
                    <ui:param name="propertyPath" value="facultad.nombreFacultad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_facultad.nombreFacultad}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Facultad' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="facultadViewId">
                <f:param name="facultadIdFacultad"
                        value="#{_facultad.idFacultad}"/>
            </s:link>
            #{' '}
            <s:link view="/FacultadEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="facultadEdit"
                rendered="#{empty from}">
                <f:param name="facultadIdFacultad"
                        value="#{_facultad.idFacultad}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/FacultadList.xhtml"
            rendered="#{facultadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/FacultadList.xhtml"
            rendered="#{facultadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{facultadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/FacultadList.xhtml"
            rendered="#{facultadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{facultadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/FacultadList.xhtml"
            rendered="#{facultadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{facultadList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/FacultadEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create facultad">
            <f:param name="facultadIdFacultad"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
