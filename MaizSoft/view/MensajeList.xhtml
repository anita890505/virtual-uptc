<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template2.xhtml">

	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
	</ui:define>

	<ui:define name="centroT">

		<h:form id="gestorMensajeriaSearch" styleClass="edit">

				<rich:panel>
					<f:facet name="header">Mensajes Recibidos</f:facet>
					<div class="results" id="mensajeList">

						<rich:dataTable id="usuarioListMensaje" var="_listaMensajes"
							value="#{listaMensajesPorUsuario}" rows="10" width="650px">
							
							<h:column>
								<f:facet name="header">Leido							
								</f:facet>
								<h:outputText style="size:10px" 
									value="#{gestorMensajeriaHome.mensajeLeido(_listaMensajes.idMensaje)}" />
							</h:column>
						
							
							<h:column>
								<f:facet name="header">De							
								</f:facet>
								<h:outputText style="size:10px" 
									value="#{_listaMensajes.deUsuario.primerNombre} #{_listaMensajes.deUsuario.apellidos}" />
							</h:column>
							<h:column>
							
								<f:facet name="header">Asunto							
								</f:facet>
								
								
								<h:outputText value="#{_listaMensajes.asunto}" escape="false"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Mensaje							
								</f:facet>
							<h:outputText value="#{_listaMensajes.mensaje}" escape="false"/>
					
						</h:column>

							<h:column>
								<f:facet name="header">Fecha							
								</f:facet>
								<h:outputText value="#{_listaMensajes.fechaEnvio}">
								<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" /> 
								</h:outputText>
							</h:column>
							<rich:column styleClass="action">
								<f:facet name="header">Acci√≥n</f:facet>
								<s:link view="/#{empty from ? 'GestorMensajeria' : from}.xhtml"
									value="#{empty from ? 'Ver' : 'Select'}"
									propagation="#{empty from ? 'none' : 'default'}"
									id="gestorMensajeriaViewId">
									<f:param name="gestorMensajeriaIdMensaje"
										value="#{gestorMensajeriaHome.addMensajeLeido(_listaMensajes.idMensaje)}" />
								</s:link>
							</rich:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="usuarioListMensaje"
							page="#{usuarioListMensaje.pageCount}" id="sc202" reRender="sc203" />
					</div>

				</rich:panel>

			</h:form>
	</ui:define>

</ui:composition>
