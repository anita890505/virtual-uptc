<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorMensajeria" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{gestorMensajeriaHome.managed ? 'Edit' : 'Add'} Gestor mensajeria</f:facet>



            <s:decorate id="asuntoField" template="layout/edit.xhtml">
                <ui:define name="label">Asunto</ui:define>
                <h:inputTextarea id="asunto"
                               cols="80"
                               rows="3"
                              value="#{gestorMensajeriaHome.instance.asunto}"/>
            </s:decorate>



            <s:decorate id="fechaEnvioField" template="layout/edit.xhtml">
                <ui:define name="label">Fecha envio</ui:define>
                <rich:calendar id="fechaEnvio"
                          value="#{gestorMensajeriaHome.instance.fechaEnvio}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="mensajeField" template="layout/edit.xhtml">
                <ui:define name="label">Mensaje</ui:define>
                <h:inputTextarea id="mensaje"
                               cols="80"
                               rows="3"
                              value="#{gestorMensajeriaHome.instance.mensaje}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{gestorMensajeriaHome.persist}"
                       disabled="#{!gestorMensajeriaHome.wired}"
                       rendered="#{!gestorMensajeriaHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{gestorMensajeriaHome.update}"
                       rendered="#{gestorMensajeriaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{gestorMensajeriaHome.remove}"
                      immediate="true"
                       rendered="#{gestorMensajeriaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/GestorMensajeria.xhtml"
                rendered="#{gestorMensajeriaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty gestorMensajeriaFrom ? 'GestorMensajeriaList' : gestorMensajeriaFrom}.xhtml"
                rendered="#{!gestorMensajeriaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="De usuario">
    <div class="association" id="deUsuarioParent">

        <h:outputText value="There is no deUsuario associated with this gestorMensajeria."
                   rendered="#{gestorMensajeriaHome.instance.deUsuario == null}"/>

        <rich:dataTable var="_userAccount"
                   value="#{gestorMensajeriaHome.instance.deUsuario}"
                rendered="#{gestorMensajeriaHome.instance.deUsuario != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="deUsuarioTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_userAccount.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Apellidos</f:facet>
                <h:outputText value="#{_userAccount.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Correo electronico</f:facet>
                <h:outputText value="#{_userAccount.correoElectronico}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Documento identidad</f:facet>
                <h:outputText value="#{_userAccount.documentoIdentidad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Enabled</f:facet>
                <h:outputText value="#{_userAccount.enabled}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Foto user</f:facet>
                <h:outputText value="#{_userAccount.fotoUser}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Grupo curso id grupo</f:facet>
                <h:outputText value="#{_userAccount.grupoCurso.idGrupo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password hash</f:facet>
                <h:outputText value="#{_userAccount.passwordHash}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Primer nombre</f:facet>
                <h:outputText value="#{_userAccount.primerNombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Segundo nombre</f:facet>
                <h:outputText value="#{_userAccount.segundoNombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo documento</f:facet>
                <h:outputText value="#{_userAccount.tipoDocumento}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_userAccount.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Gestor anuncios id anuncio</f:facet>
                <h:outputText value="#{_userAccount.gestorAnuncios.idAnuncio}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{gestorMensajeriaHome.instance.deUsuario != null ? 'changeParent' : 'selectParent'}" value="#{gestorMensajeriaHome.instance.deUsuario != null ? 'Change' : 'Select'} deUsuario"
                       view="/UserAccountList.xhtml">
                <f:param name="from" value="GestorMensajeriaEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
