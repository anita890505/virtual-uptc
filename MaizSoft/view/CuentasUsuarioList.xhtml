<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="cuentasUsuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="CuentasUsuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{cuentasUsuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CuentasUsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">CuentasUsuario Search Results (#{empty cuentasUsuarioList.resultList ? 0 : (cuentasUsuarioList.paginated ? cuentasUsuarioList.resultCount : cuentasUsuarioList.resultList.size)})</f:facet>
    <div class="results" id="cuentasUsuarioList">

    <h:outputText value="The cuentasUsuario search returned no results."
               rendered="#{empty cuentasUsuarioList.resultList}"/>

    <rich:dataTable id="cuentasUsuarioList"
                var="_cuentasUsuario"
              value="#{cuentasUsuarioList.resultList}"
           rendered="#{not empty cuentasUsuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentasUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="cuentasUsuario.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentasUsuario.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentasUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Grupo usuarios id grupo usuarios"/>
                    <ui:param name="propertyPath" value="cuentasUsuario.grupoUsuarios.idGrupoUsuarios"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentasUsuario.grupoUsuarios.idGrupoUsuarios}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentasUsuarioList}"/>
                    <ui:param name="propertyLabel" value="User accounts id"/>
                    <ui:param name="propertyPath" value="cuentasUsuario.userAccounts.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentasUsuario.userAccounts.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cuentasUsuarioList}"/>
                    <ui:param name="propertyLabel" value="Usuarios id"/>
                    <ui:param name="propertyPath" value="cuentasUsuario.usuarios.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_cuentasUsuario.usuarios.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'CuentasUsuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cuentasUsuarioViewId">
                <f:param name="cuentasUsuarioId"
                        value="#{_cuentasUsuario.id}"/>
            </s:link>
            #{' '}
            <s:link view="/CuentasUsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cuentasUsuarioEdit"
                rendered="#{empty from}">
                <f:param name="cuentasUsuarioId"
                        value="#{_cuentasUsuario.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CuentasUsuarioList.xhtml"
            rendered="#{cuentasUsuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CuentasUsuarioList.xhtml"
            rendered="#{cuentasUsuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cuentasUsuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CuentasUsuarioList.xhtml"
            rendered="#{cuentasUsuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cuentasUsuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CuentasUsuarioList.xhtml"
            rendered="#{cuentasUsuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cuentasUsuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CuentasUsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create cuentasUsuario">
            <f:param name="cuentasUsuarioId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
