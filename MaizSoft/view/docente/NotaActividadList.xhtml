<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="notaActividadSearch" styleClass="edit">

        <rich:simpleTogglePanel label="NotaActividad Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Justificacion</ui:define>
                <h:inputText id="justificacion" value="#{notaActividadList.notaActividad.justificacion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{notaActividadList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/NotaActividadList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">NotaActividad Search Results (#{empty notaActividadList.resultList ? 0 : (notaActividadList.paginated ? notaActividadList.resultCount : notaActividadList.resultList.size)})</f:facet>
    <div class="results" id="notaActividadList">

    <h:outputText value="The notaActividad search returned no results."
               rendered="#{empty notaActividadList.resultList}"/>

    <rich:dataTable id="notaActividadList"
                var="_notaActividad"
              value="#{notaActividadList.resultList}"
           rendered="#{not empty notaActividadList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Id nota actividad"/>
                    <ui:param name="propertyPath" value="notaActividad.idNotaActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.idNotaActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Actividad id actividad"/>
                    <ui:param name="propertyPath" value="notaActividad.actividad.idActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.actividad.idActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Estado pendiente"/>
                    <ui:param name="propertyPath" value="notaActividad.estadoPendiente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.estadoPendiente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Gestor carga archivos id gestor carga archivos"/>
                    <ui:param name="propertyPath" value="notaActividad.gestorCargaArchivos.idGestorCargaArchivos"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.gestorCargaArchivos.idGestorCargaArchivos}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Gestor mensajeria id mensaje"/>
                    <ui:param name="propertyPath" value="notaActividad.gestorMensajeria.idMensaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.gestorMensajeria.idMensaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Grupo curso id grupo usuarios"/>
                    <ui:param name="propertyPath" value="notaActividad.grupoCurso.idGrupoUsuarios"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.grupoCurso.idGrupoUsuarios}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Justificacion"/>
                    <ui:param name="propertyPath" value="notaActividad.justificacion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.justificacion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaActividadList}"/>
                    <ui:param name="propertyLabel" value="Nota"/>
                    <ui:param name="propertyPath" value="notaActividad.nota"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_notaActividad.nota}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'NotaActividad' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="notaActividadViewId">
                <f:param name="notaActividadIdNotaActividad"
                        value="#{_notaActividad.idNotaActividad}"/>
            </s:link>
            #{' '}
            <s:link view="/NotaActividadEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="notaActividadEdit"
                rendered="#{empty from}">
                <f:param name="notaActividadIdNotaActividad"
                        value="#{_notaActividad.idNotaActividad}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/NotaActividadList.xhtml"
            rendered="#{notaActividadList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/NotaActividadList.xhtml"
            rendered="#{notaActividadList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{notaActividadList.previousFirstResult}"/>
        </s:link>

        <s:link view="/NotaActividadList.xhtml"
            rendered="#{notaActividadList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{notaActividadList.nextFirstResult}"/>
        </s:link>

        <s:link view="/NotaActividadList.xhtml"
            rendered="#{notaActividadList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{notaActividadList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/NotaActividadEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create notaActividad">
            <f:param name="notaActividadIdNotaActividad"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
