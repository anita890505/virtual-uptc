<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template2.xhtml">
    
    <ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />	
	</ui:define>

<ui:define name="centroT">

    <h:form id="grupoCurso" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{grupoCursoHome.managed ? 'Editar' : 'Adicionar'} Grupo curso</f:facet>


            <s:decorate id="idGrupoField" template="layout/edit.xhtml" tyle="position:absolute;">
                <ui:define name="label">Id grupo</ui:define>
                <h:inputText id="idGrupo"
                       required="true"
                       disabled="#{grupoCursoHome.managed}"
                          value="#{grupoCursoHome.instance.idGrupo}">
                    <a:support event="onblur" reRender="idGrupoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

			<br/> <br/>
			
            <s:decorate id="cuposField" template="layout/edit.xhtml" tyle="position:absolute;">
                <ui:define name="label">Cupos</ui:define>
                <h:inputText id="cupos"
                       required="true"
                          value="#{grupoCursoHome.instance.cupos}">
                    <a:support event="onblur" reRender="cuposField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


			<br/> <br/>


            <s:decorate id="inscritosField" template="layout/edit.xhtml" tyle="position:absolute;">
                <ui:define name="label">Inscritos</ui:define>
                <h:inputText id="inscritos"
                       required="true"
                          value="#{grupoCursoHome.instance.inscritos}">
                    <a:support event="onblur" reRender="inscritosField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

			<br/> <br/>
		
            <s:decorate id="semestreField" template="layout/edit.xhtml" tyle="position:absolute;">
                <ui:define name="label">Semestre</ui:define>
                <h:inputText id="semestre"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{grupoCursoHome.instance.semestre}">
                    <a:support event="onblur" reRender="semestreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>
			
			<br/> <br/>
			
            <div style="clear:both">
                <span class="required">*</span>
                Campos Obligatorios
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Guardar"
                         action="#{grupoCursoHome.persist}"
                       disabled="#{!grupoCursoHome.wired}"
                       rendered="#{!grupoCursoHome.managed}"/>

            <h:commandButton id="update"
                          value="Guardar"
                         action="#{grupoCursoHome.update}"
                       rendered="#{grupoCursoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Eliminar"
                         action="#{grupoCursoHome.remove}"
                      immediate="true"
                       rendered="#{grupoCursoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/GrupoCurso.xhtml"
                rendered="#{grupoCursoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty grupoCursoFrom ? 'GrupoCursoList' : grupoCursoFrom}.xhtml"
                rendered="#{!grupoCursoHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Curso grupo *" labelClass="required">
    <div class="association" id="cursoGrupoParent">

        <h:outputText value="There is no cursoGrupo associated with this grupoCurso."
                   rendered="#{grupoCursoHome.instance.cursoGrupo == null}"/>

        <rich:dataTable var="_curso"
                   value="#{grupoCursoHome.instance.cursoGrupo}"
                rendered="#{grupoCursoHome.instance.cursoGrupo != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="cursoGrupoTable">
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{_curso.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ente universitario id ente universitario</f:facet>
                <h:outputText value="#{_curso.enteUniversitario.idEnteUniversitario}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre asignatura</f:facet>
                <h:outputText value="#{_curso.nombreAsignatura}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{grupoCursoHome.instance.cursoGrupo != null ? 'changeParentcursoGrupo' : 'selectParentcursoGrupo'}" value="#{grupoCursoHome.instance.cursoGrupo != null ? 'Change' : 'Select'} cursoGrupo"
                       view="/CursoList.xhtml">
                <f:param name="from" value="GrupoCursoEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Enlaces externos">
        <h:form styleClass="association" id="enlacesExternosChildren">

            <h:outputText value="There are no enlacesExternos associated with this grupoCurso."
                       rendered="#{empty grupoCursoHome.enlacesExternos}"/>

            <rich:dataTable value="#{grupoCursoHome.enlacesExternos}"
                           var="_gestorEnlacesExternos"
                      rendered="#{not empty grupoCursoHome.enlacesExternos}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="enlacesExternosTable">
                <rich:column sortBy="#{_gestorEnlacesExternos.idEnlace}">
                    <f:facet name="header">Id enlace</f:facet>
                    <h:outputText value="#{_gestorEnlacesExternos.idEnlace}"/>
                </rich:column>
                <rich:column sortBy="#{_gestorEnlacesExternos.descripcionEnlace}">
                    <f:facet name="header">Descripcion enlace</f:facet>
                    <h:outputText value="#{_gestorEnlacesExternos.descripcionEnlace}"/>
                </rich:column>
                <rich:column sortBy="#{_gestorEnlacesExternos.nombreEnlace}">
                    <f:facet name="header">Nombre enlace</f:facet>
                    <h:outputText value="#{_gestorEnlacesExternos.nombreEnlace}"/>
                </rich:column>
                <rich:column sortBy="#{_gestorEnlacesExternos.urlEnlace}">
                    <f:facet name="header">Url enlace</f:facet>
                    <h:outputText value="#{_gestorEnlacesExternos.urlEnlace}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{grupoCursoHome.managed}" id="enlacesExternos">
        <div class="actionButtons">
            <s:button id="addgestorEnlacesExternos"
                   value="Add gestorEnlacesExternos"
                    view="/GestorEnlacesExternosEdit.xhtml"
             propagation="none">
                 <f:param name="grupoCursoIdGrupo"
                         value="#{grupoCursoHome.instance.idGrupo}"/>
                 <f:param name="gestorEnlacesExternosFrom" value="GrupoCurso"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Grupo usuarios">
        <h:form styleClass="association" id="grupoUsuariosChildren">

            <h:outputText value="There are no grupoUsuarios associated with this grupoCurso."
                       rendered="#{empty grupoCursoHome.grupoUsuarios}"/>

            <rich:dataTable value="#{grupoCursoHome.grupoUsuarios}"
                           var="_grupoUsuarios"
                      rendered="#{not empty grupoCursoHome.grupoUsuarios}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="grupoUsuariosTable">
                <rich:column sortBy="#{_grupoUsuarios.idGrupoUsuarios}">
                    <f:facet name="header">Id grupo usuarios</f:facet>
                    <h:outputText value="#{_grupoUsuarios.idGrupoUsuarios}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{grupoCursoHome.managed}" id="grupoUsuarios">
        <div class="actionButtons">
            <s:button id="addgrupoUsuarios"
                   value="Add grupoUsuarios"
                    view="/GrupoUsuariosEdit.xhtml"
             propagation="none">
                 <f:param name="grupoCursoIdGrupo"
                         value="#{grupoCursoHome.instance.idGrupo}"/>
                 <f:param name="grupoUsuariosFrom" value="GrupoCurso"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Lista historial notas">
        <h:form styleClass="association" id="listaHistorialNotasChildren">

            <h:outputText value="There are no listaHistorialNotas associated with this grupoCurso."
                       rendered="#{empty grupoCursoHome.listaHistorialNotas}"/>

            <rich:dataTable value="#{grupoCursoHome.listaHistorialNotas}"
                           var="_historialNotas"
                      rendered="#{not empty grupoCursoHome.listaHistorialNotas}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="listaHistorialNotasTable">
                <rich:column sortBy="#{_historialNotas.idHistorialNotas}">
                    <f:facet name="header">Id historial notas</f:facet>
                    <h:outputText value="#{_historialNotas.idHistorialNotas}"/>
                </rich:column>
                <rich:column sortBy="#{_historialNotas.nota}">
                    <f:facet name="header">Nota</f:facet>
                    <h:outputText value="#{_historialNotas.nota}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{grupoCursoHome.managed}" id="listaHistorialNotas">
        <div class="actionButtons">
            <s:button id="addhistorialNotas"
                   value="Add historialNotas"
                    view="/HistorialNotasEdit.xhtml"
             propagation="none">
                 <f:param name="grupoCursoIdGrupo"
                         value="#{grupoCursoHome.instance.idGrupo}"/>
                 <f:param name="historialNotasFrom" value="GrupoCurso"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
