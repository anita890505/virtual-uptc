<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template2.xhtml">

	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
	</ui:define>

	<ui:define name="centroT">
		<h:form>
			<rich:panel>
				<f:facet name="header">Estadísticas</f:facet>
				<div>

					<div align="center">
						<h3>Cursos Visitados:</h3>

						<rich:dataTable id="estadisticasCurso" 
							rendered="#{not empty estadisticasGeneralesBean.getEstadisticasAccion('Curso Visitado')}"
							var="_estadisticasCurso"
							value="#{estadisticasGeneralesBean.getEstadisticasAccion('Curso Visitado')}"
							rows="10" width="675px">
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Grupo Curso" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.idGrupoCurso" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.idGrupoCurso}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Usuario" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.login" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.login}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="fecha" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.fechaSuceso" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.fechaSuceso}" />
							</h:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="estadisticasCurso"
							page="#{estadisticasCurso.pageCount}" id="sc32"
							reRender="sc31" />

						<br />
						<h3>Objetos Visitados:</h3>

						<rich:dataTable id="estadisticasOA" 
							rendered="#{not empty estadisticasGeneralesBean.getEstadisticasAccion('Objeto Visitado')}"
							var="_estadisticasCurso"
							value="#{estadisticasGeneralesBean.getEstadisticasAccion('Objeto Visitado')}"
							rows="10" width="675px">
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Grupo Curso" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.idGrupoCurso" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.idGrupoCurso}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Usuario" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.login" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.login}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="fecha" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.fechaSuceso" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.fechaSuceso}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Id Objeto" />
										<ui:param name="propertyPath"
											value="#{_estadisticasCurso.idOA}" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.idOA}" />
							</h:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="estadisticasOA"
							page="#{estadisticasOA.pageCount}" id="sc34"
							reRender="sc33" />
							
						<br/>
						<h3>Actividades Creadas:</h3>

						<rich:dataTable id="estadisticasActividades" 
							rendered="#{not empty estadisticasGeneralesBean.getEstadisticasAccion('CrearActividad')}"
							var="_estadisticasCurso"
							value="#{estadisticasGeneralesBean.getEstadisticasAccion('CrearActividad')}"
							rows="10" width="675px">
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Tipo" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.tipo" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.tipo}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Grupo Curso" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.idGrupoCurso" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.idGrupoCurso}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="Usuario" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.login" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.login}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{estadisticasCurso}" />
										<ui:param name="propertyLabel" value="fecha" />
										<ui:param name="propertyPath"
											value="_estadisticasCurso.fechaSuceso" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_estadisticasCurso.fechaSuceso}" />
							</h:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="estadisticasActividades"
							page="#{estadisticasActividades.pageCount}" id="sc36"
							reRender="sc35" />
							
							
							<br/>
						<h3>OAs más utilizadas:</h3>

						<rich:dataTable id="reutilizacionOAs" 
							rendered="#{not empty reutilizacionOA}"
							var="_reutilizacion"
							value="#{reutilizacionOA}"
							rows="10" width="675px">
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{reutilizacion}" />
										<ui:param name="propertyLabel" value="Identificador OA" />
										<ui:param name="propertyPath"
											value="_reutilizacion.idOA" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_reutilizacion.idOA}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{reutilizacion}" />
										<ui:param name="propertyLabel" value="Total" />
										<ui:param name="propertyPath"
											value="_reutilizacion.total" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_reutilizacion.total}" />
							</h:column>
						</rich:dataTable>
						<rich:datascroller align="center" for="reutilizacionOAs"
							page="#{reutilizacionOAs.pageCount}" id="sc38"
							reRender="sc37" />
					</div>

				</div>
			</rich:panel>

			<div class="tableControl">

				<s:link view="/EnteUniversitarioList.xhtml"
					rendered="#{enteUniversitarioList.previousExists}"
					value="#{messages.left}#{messages.left} First Page" id="firstPage">
					<f:param name="firstResult" value="0" />
				</s:link>

				<s:link view="/EnteUniversitarioList.xhtml"
					rendered="#{enteUniversitarioList.previousExists}"
					value="#{messages.left} Previous Page" id="previousPage">
					<f:param name="firstResult"
						value="#{enteUniversitarioList.previousFirstResult}" />
				</s:link>

				<s:link view="/EnteUniversitarioList.xhtml"
					rendered="#{enteUniversitarioList.nextExists}"
					value="Next Page #{messages.right}" id="nextPage">
					<f:param name="firstResult"
						value="#{enteUniversitarioList.nextFirstResult}" />
				</s:link>

				<s:link view="/EnteUniversitarioList.xhtml"
					rendered="#{enteUniversitarioList.nextExists}"
					value="Last Page #{messages.right}#{messages.right}" id="lastPage">
					<f:param name="firstResult"
						value="#{enteUniversitarioList.lastFirstResult}" />
				</s:link>

			</div>

			<s:div styleClass="actionButtons" rendered="#{empty from}">
				<s:button view="/EnteUniversitarioEdit.xhtml" id="create"
					propagation="none" value="Crear enteUniversitario">
					<f:param name="enteUniversitarioIdEnteUniversitario" />
				</s:button>
			</s:div>
		</h:form>
	</ui:define>
</ui:composition>
