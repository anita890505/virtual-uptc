<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorMensajeriaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GestorMensajeria Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Asunto</ui:define>
                <h:inputText id="asunto" value="#{gestorMensajeriaList.gestorMensajeria.asunto}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{gestorMensajeriaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GestorMensajeriaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GestorMensajeria Search Results (#{empty gestorMensajeriaList.resultList ? 0 : (gestorMensajeriaList.paginated ? gestorMensajeriaList.resultCount : gestorMensajeriaList.resultList.size)})</f:facet>
    <div class="results" id="gestorMensajeriaList">

    <h:outputText value="The gestorMensajeria search returned no results."
               rendered="#{empty gestorMensajeriaList.resultList}"/>

    <rich:dataTable id="gestorMensajeriaList"
                var="_gestorMensajeria"
              value="#{gestorMensajeriaList.resultList}"
           rendered="#{not empty gestorMensajeriaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="Id mensaje"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.idMensaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.idMensaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="Asunto"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.asunto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.asunto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="De usuario id"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.deUsuario.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.deUsuario.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="Fecha envio"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.fechaEnvio"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.fechaEnvio}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="Gestor mensajeria id mensaje"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.gestorMensajeria.idMensaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.gestorMensajeria.idMensaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="Mensaje"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.mensaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.mensaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorMensajeriaList}"/>
                    <ui:param name="propertyLabel" value="Tipo id tipo"/>
                    <ui:param name="propertyPath" value="gestorMensajeria.tipo.idTipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorMensajeria.tipo.idTipo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GestorMensajeria' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="gestorMensajeriaViewId">
                <f:param name="gestorMensajeriaIdMensaje"
                        value="#{_gestorMensajeria.idMensaje}"/>
            </s:link>
            #{' '}
            <s:link view="/GestorMensajeriaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="gestorMensajeriaEdit"
                rendered="#{empty from}">
                <f:param name="gestorMensajeriaIdMensaje"
                        value="#{_gestorMensajeria.idMensaje}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GestorMensajeriaList.xhtml"
            rendered="#{gestorMensajeriaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GestorMensajeriaList.xhtml"
            rendered="#{gestorMensajeriaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{gestorMensajeriaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GestorMensajeriaList.xhtml"
            rendered="#{gestorMensajeriaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{gestorMensajeriaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GestorMensajeriaList.xhtml"
            rendered="#{gestorMensajeriaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{gestorMensajeriaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GestorMensajeriaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create gestorMensajeria">
            <f:param name="gestorMensajeriaIdMensaje"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
