<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	template="layout/template2.xhtml">

	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
	</ui:define>

	<ui:define name="centroT">
		<h:form id="grupoCurso" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Grupo #{cursoActualBean.seleccionado.idGrupo} de #{cursoActualBean.seleccionado.cursoGrupo.nombreAsignatura}</f:facet>

				<s:decorate id="seccionSeleccionadaField"
					template="/layout/edit.xhtml" style="position:absolute;">
					<ui:define name="label">Seleccione el número del ciclo </ui:define>
					<h:selectOneMenu
						value="#{seccionSeleccionadaBean.seccionSeleccionada}"
						id="seccionSeleccionada" required="true" rendered="true">
						<s:selectItems value="#{listaSeccionesCurso}" var="lista"
							label="#{lista}" noSelectionLabel="SELECCIONE..." />
						<a4j:support event="onchange" reRender="4" ajaxSingle="true" />

					</h:selectOneMenu>

				</s:decorate>

				<br />
				<br />
				<br />
				<br />

				<div class="actionButtons" style="margin-left: 550px">
					<s:button value="Agregar Actividad" view="/ActividadEdit.xhtml">

						<f:param name="notaActividadFrom" value="Actividad" />
					</s:button>

				</div>

				<br />
				<br />
				<rich:tabPanel switchType="client">
					<rich:tab label="foro">
						<h:outputText value="The actividad search returned no results."
							rendered="#{empty actividadList.resultList}" />

						<rich:dataTable id="actividadList" var="_actividad"
							value="#{actividadList.resultList}"
							rendered="#{not empty actividadList.resultList}">

							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{actividadList}" />
										<ui:param name="propertyLabel" value="Descripcion actividad" />
										<ui:param name="propertyPath"
											value="actividad.descripcionActividad" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_actividad.descripcionActividad}"
									escape="false" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{actividadList}" />
										<ui:param name="propertyLabel" value="Fecha" />
										<ui:param name="propertyPath"
											value="actividad.fechaFinalizacion" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_actividad.fechaFinalizacion}"
									escape="false" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{actividadList}" />
										<ui:param name="propertyLabel" value="Porcentaje Nota" />
										<ui:param name="propertyPath" value="actividad.porcentaje" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_actividad.porcentaje}" escape="false" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<ui:include src="layout/sort.xhtml">
										<ui:param name="entityList" value="#{actividadList}" />
										<ui:param name="propertyLabel" value="Adjunto" />
										<ui:param name="propertyPath" value="actividad.rutaArchivo" />
									</ui:include>
								</f:facet>
								<h:outputText value="#{_actividad.rutaArchivo}" escape="false" />
							</h:column>
							<rich:column styleClass="action">
								<f:facet name="header">Acción</f:facet>
								<s:link view="/ActividadEdit.xhtml" value="Editar"
									propagation="none" id="actividadEdit" rendered="#{empty from}">
									<f:param name="actividadIdActividad"
										value="#{_actividad.idActividad}" />
								</s:link>

							</rich:column>

						</rich:dataTable>
					</rich:tab>
					<rich:tab label="Autoevaluación">
            Here is tab #3
        </rich:tab>
					<rich:tab label="Anuncios">
            Here is tab #3
        </rich:tab>
					<rich:tab label="Cargar Archivos">
            Here is tab #2
        </rich:tab>

					<rich:tab label="Video Conferencia">
            Here is tab #4
        </rich:tab>
					<rich:tab label="Audio Conferencia">
            Here is tab #3
        </rich:tab>

					<rich:tab label="Enlaces Externos">
            Here is tab #3
        </rich:tab>
					<rich:tab label="Objetos de Aprendizaje">
            Here is tab #3
        </rich:tab>
				</rich:tabPanel>





			</rich:panel>

		</h:form>



	</ui:define>

</ui:composition>
