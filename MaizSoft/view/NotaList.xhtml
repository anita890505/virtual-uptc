<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="notaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nota Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{notaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/NotaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nota Search Results (#{empty notaList.resultList ? 0 : (notaList.paginated ? notaList.resultCount : notaList.resultList.size)})</f:facet>
    <div class="results" id="notaList">

    <h:outputText value="The nota search returned no results."
               rendered="#{empty notaList.resultList}"/>

    <rich:dataTable id="notaList"
                var="_nota"
              value="#{notaList.resultList}"
           rendered="#{not empty notaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaList}"/>
                    <ui:param name="propertyLabel" value="Id nota"/>
                    <ui:param name="propertyPath" value="nota.idNota"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_nota.idNota}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaList}"/>
                    <ui:param name="propertyLabel" value="Actividad id actividad"/>
                    <ui:param name="propertyPath" value="nota.actividad.idActividad"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_nota.actividad.idActividad}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaList}"/>
                    <ui:param name="propertyLabel" value="Porcentaje"/>
                    <ui:param name="propertyPath" value="nota.porcentaje"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_nota.porcentaje}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{notaList}"/>
                    <ui:param name="propertyLabel" value="Valor nota"/>
                    <ui:param name="propertyPath" value="nota.valorNota"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_nota.valorNota}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Nota' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="notaViewId">
                <f:param name="notaIdNota"
                        value="#{_nota.idNota}"/>
            </s:link>
            #{' '}
            <s:link view="/NotaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="notaEdit"
                rendered="#{empty from}">
                <f:param name="notaIdNota"
                        value="#{_nota.idNota}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/NotaList.xhtml"
            rendered="#{notaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/NotaList.xhtml"
            rendered="#{notaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{notaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/NotaList.xhtml"
            rendered="#{notaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{notaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/NotaList.xhtml"
            rendered="#{notaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{notaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/NotaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create nota">
            <f:param name="notaIdNota"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
