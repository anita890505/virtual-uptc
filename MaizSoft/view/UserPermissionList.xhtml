<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="userPermissionSearch" styleClass="edit">

        <rich:simpleTogglePanel label="UserPermission Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Action</ui:define>
                <h:inputText id="action" value="#{userPermissionList.userPermission.action}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Discriminator</ui:define>
                <h:inputText id="discriminator" value="#{userPermissionList.userPermission.discriminator}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Recipient</ui:define>
                <h:inputText id="recipient" value="#{userPermissionList.userPermission.recipient}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Target</ui:define>
                <h:inputText id="target" value="#{userPermissionList.userPermission.target}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{userPermissionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/UserPermissionList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">UserPermission Search Results (#{empty userPermissionList.resultList ? 0 : (userPermissionList.paginated ? userPermissionList.resultCount : userPermissionList.resultList.size)})</f:facet>
    <div class="results" id="userPermissionList">

    <h:outputText value="The userPermission search returned no results."
               rendered="#{empty userPermissionList.resultList}"/>

    <rich:dataTable id="userPermissionList"
                var="_userPermission"
              value="#{userPermissionList.resultList}"
           rendered="#{not empty userPermissionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userPermissionList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="userPermission.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userPermission.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userPermissionList}"/>
                    <ui:param name="propertyLabel" value="Action"/>
                    <ui:param name="propertyPath" value="userPermission.action"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userPermission.action}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userPermissionList}"/>
                    <ui:param name="propertyLabel" value="Discriminator"/>
                    <ui:param name="propertyPath" value="userPermission.discriminator"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userPermission.discriminator}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userPermissionList}"/>
                    <ui:param name="propertyLabel" value="Recipient"/>
                    <ui:param name="propertyPath" value="userPermission.recipient"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userPermission.recipient}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{userPermissionList}"/>
                    <ui:param name="propertyLabel" value="Target"/>
                    <ui:param name="propertyPath" value="userPermission.target"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_userPermission.target}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'UserPermission' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="userPermissionViewId">
                <f:param name="userPermissionId"
                        value="#{_userPermission.id}"/>
            </s:link>
            #{' '}
            <s:link view="/UserPermissionEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="userPermissionEdit"
                rendered="#{empty from}">
                <f:param name="userPermissionId"
                        value="#{_userPermission.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UserPermissionList.xhtml"
            rendered="#{userPermissionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UserPermissionList.xhtml"
            rendered="#{userPermissionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{userPermissionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UserPermissionList.xhtml"
            rendered="#{userPermissionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{userPermissionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UserPermissionList.xhtml"
            rendered="#{userPermissionList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{userPermissionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UserPermissionEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create userPermission">
            <f:param name="userPermissionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
