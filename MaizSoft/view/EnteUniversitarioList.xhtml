<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="enteUniversitarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="EnteUniversitario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descripcion ente universitario</ui:define>
                <h:inputText id="descripcionEnteUniversitario" value="#{enteUniversitarioList.enteUniversitario.descripcionEnteUniversitario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre ente universitario</ui:define>
                <h:inputText id="nombreEnteUniversitario" value="#{enteUniversitarioList.enteUniversitario.nombreEnteUniversitario}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{enteUniversitarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/EnteUniversitarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">EnteUniversitario Search Results (#{empty enteUniversitarioList.resultList ? 0 : (enteUniversitarioList.paginated ? enteUniversitarioList.resultCount : enteUniversitarioList.resultList.size)})</f:facet>
    <div class="results" id="enteUniversitarioList">

    <h:outputText value="The enteUniversitario search returned no results."
               rendered="#{empty enteUniversitarioList.resultList}"/>

    <rich:dataTable id="enteUniversitarioList"
                var="_enteUniversitario"
              value="#{enteUniversitarioList.resultList}"
           rendered="#{not empty enteUniversitarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enteUniversitarioList}"/>
                    <ui:param name="propertyLabel" value="Id ente universitario"/>
                    <ui:param name="propertyPath" value="enteUniversitario.idEnteUniversitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_enteUniversitario.idEnteUniversitario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enteUniversitarioList}"/>
                    <ui:param name="propertyLabel" value="Descripcion ente universitario"/>
                    <ui:param name="propertyPath" value="enteUniversitario.descripcionEnteUniversitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_enteUniversitario.descripcionEnteUniversitario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enteUniversitarioList}"/>
                    <ui:param name="propertyLabel" value="Ente universitario id ente universitario"/>
                    <ui:param name="propertyPath" value="enteUniversitario.enteUniversitario.idEnteUniversitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_enteUniversitario.enteUniversitario.idEnteUniversitario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enteUniversitarioList}"/>
                    <ui:param name="propertyLabel" value="Nombre ente universitario"/>
                    <ui:param name="propertyPath" value="enteUniversitario.nombreEnteUniversitario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_enteUniversitario.nombreEnteUniversitario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enteUniversitarioList}"/>
                    <ui:param name="propertyLabel" value="Tipo ente universitario id tipo"/>
                    <ui:param name="propertyPath" value="enteUniversitario.tipoEnteUniversitario.idTipo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_enteUniversitario.tipoEnteUniversitario.idTipo}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'EnteUniversitario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="enteUniversitarioViewId">
                <f:param name="enteUniversitarioIdEnteUniversitario"
                        value="#{_enteUniversitario.idEnteUniversitario}"/>
            </s:link>
            #{' '}
            <s:link view="/EnteUniversitarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="enteUniversitarioEdit"
                rendered="#{empty from}">
                <f:param name="enteUniversitarioIdEnteUniversitario"
                        value="#{_enteUniversitario.idEnteUniversitario}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EnteUniversitarioList.xhtml"
            rendered="#{enteUniversitarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EnteUniversitarioList.xhtml"
            rendered="#{enteUniversitarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{enteUniversitarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EnteUniversitarioList.xhtml"
            rendered="#{enteUniversitarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{enteUniversitarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EnteUniversitarioList.xhtml"
            rendered="#{enteUniversitarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{enteUniversitarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EnteUniversitarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create enteUniversitario">
            <f:param name="enteUniversitarioIdEnteUniversitario"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
