<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Gestor bibliotecas Details</f:facet>


        <s:decorate id="descripcionBiblioteca" template="layout/display.xhtml">
            <ui:define name="label">Descripcion biblioteca</ui:define>
            <h:outputText value="#{gestorBibliotecasHome.instance.descripcionBiblioteca}"/>
        </s:decorate>

        <s:decorate id="nombreBiblioteca" template="layout/display.xhtml">
            <ui:define name="label">Nombre biblioteca</ui:define>
            <h:outputText value="#{gestorBibliotecasHome.instance.nombreBiblioteca}"/>
        </s:decorate>

        <s:decorate id="passwordBiblioteca" template="layout/display.xhtml">
            <ui:define name="label">Password biblioteca</ui:define>
            <h:outputText value="#{gestorBibliotecasHome.instance.passwordBiblioteca}"/>
        </s:decorate>

        <s:decorate id="urlBiblioteca" template="layout/display.xhtml">
            <ui:define name="label">Url biblioteca</ui:define>
            <h:outputText value="#{gestorBibliotecasHome.instance.urlBiblioteca}"/>
        </s:decorate>

        <s:decorate id="usernameBiblioteca" template="layout/display.xhtml">
            <ui:define name="label">Username biblioteca</ui:define>
            <h:outputText value="#{gestorBibliotecasHome.instance.usernameBiblioteca}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/GestorBibliotecasEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty gestorBibliotecasFrom ? 'GestorBibliotecasList' : gestorBibliotecasFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
