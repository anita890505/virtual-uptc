<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<h:outputText value="#{projectName}:" />
		<s:link id="menuHomeId" view="/login.xhtml" value="Home"
			propagation="none" />
		<h:form>

			<h:commandButton image="/css/images/calendario.png"
				style="width:30px" rendered="#{s:hasRole('admin') || s:hasRole('estudiante') || s:hasRole('docente')}"/>
			<h:outputLabel value="  " />
			<h:commandButton action="/GestorMensajeriaEdit.xhtml"
				image="/css/images/mensajes.png" style="width:30px" rendered="#{s:hasRole('admin') || s:hasRole('estudiante') || s:hasRole('docente')}"/>
			<h:outputLabel value="  " />
			<h:commandButton image="/css/images/actualizacion.png"
				style="width:30px" rendered="#{s:hasRole('admin') || s:hasRole('estudiante') || s:hasRole('docente')}"/>
				<h:outputLabel value="  " />
			<h:commandButton image="/css/images/buscar.png"
			action="/ActividadList.xhtml"
				style="width:30px" 
				rendered="#{s:hasRole('admin') || s:hasRole('estudiante') || s:hasRole('docente')}"/>
		</h:form>


	</rich:toolBarGroup>
	
	<rich:toolBarGroup location="center">
		<h:outputLabel value="#{actividadHome.grupoSelecionado()}" />
	</rich:toolBarGroup>

	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<h:outputText id="menuWelcomeId"
			value="#{userAccountHome.usuarioPorUsername()}"
			rendered="#{identity.loggedIn}" />
		<s:link id="menuLoginId" view="/login.xhtml" value="Entrar"
			rendered="#{not identity.loggedIn}" propagation="none" />
		<s:link id="menuLogoutId" view="/login.xhtml"
			action="#{identity.logout}" value="Salir"
			rendered="#{identity.loggedIn}" propagation="none" />
	</rich:toolBarGroup>
</rich:toolBar>
