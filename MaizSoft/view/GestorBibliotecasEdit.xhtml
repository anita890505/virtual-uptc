<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorBibliotecas" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{gestorBibliotecasHome.managed ? 'Edit' : 'Add'} Gestor bibliotecas</f:facet>



            <s:decorate id="descripcionBibliotecaField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion biblioteca</ui:define>
                <h:inputTextarea id="descripcionBiblioteca"
                               cols="80"
                               rows="3"
                              value="#{gestorBibliotecasHome.instance.descripcionBiblioteca}"/>
            </s:decorate>


            <s:decorate id="nombreBibliotecaField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre biblioteca</ui:define>
                <h:inputTextarea id="nombreBiblioteca"
                               cols="80"
                               rows="3"
                              value="#{gestorBibliotecasHome.instance.nombreBiblioteca}"/>
            </s:decorate>


            <s:decorate id="passwordBibliotecaField" template="layout/edit.xhtml">
                <ui:define name="label">Password biblioteca</ui:define>
                <h:inputTextarea id="passwordBiblioteca"
                               cols="80"
                               rows="3"
                              value="#{gestorBibliotecasHome.instance.passwordBiblioteca}"/>
            </s:decorate>


            <s:decorate id="urlBibliotecaField" template="layout/edit.xhtml">
                <ui:define name="label">Url biblioteca</ui:define>
                <h:inputTextarea id="urlBiblioteca"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{gestorBibliotecasHome.instance.urlBiblioteca}"/>
            </s:decorate>


            <s:decorate id="usernameBibliotecaField" template="layout/edit.xhtml">
                <ui:define name="label">Username biblioteca</ui:define>
                <h:inputTextarea id="usernameBiblioteca"
                               cols="80"
                               rows="3"
                              value="#{gestorBibliotecasHome.instance.usernameBiblioteca}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{gestorBibliotecasHome.persist}"
                       disabled="#{!gestorBibliotecasHome.wired}"
                       rendered="#{!gestorBibliotecasHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{gestorBibliotecasHome.update}"
                       rendered="#{gestorBibliotecasHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{gestorBibliotecasHome.remove}"
                      immediate="true"
                       rendered="#{gestorBibliotecasHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/GestorBibliotecas.xhtml"
                rendered="#{gestorBibliotecasHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty gestorBibliotecasFrom ? 'GestorBibliotecasList' : gestorBibliotecasFrom}.xhtml"
                rendered="#{!gestorBibliotecasHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
