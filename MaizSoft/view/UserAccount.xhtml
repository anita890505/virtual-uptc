<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">User account Details</f:facet>


        <s:decorate id="enabled" template="layout/display.xhtml">
            <ui:define name="label">Enabled</ui:define>
            <h:outputText value="#{userAccountHome.instance.enabled}"/>
        </s:decorate>

        <s:decorate id="passwordHash" template="layout/display.xhtml">
            <ui:define name="label">Password hash</ui:define>
            <h:outputText value="#{userAccountHome.instance.passwordHash}"/>
        </s:decorate>

        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{userAccountHome.instance.username}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UserAccountEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty userAccountFrom ? 'UserAccountList' : userAccountFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Cuentas usuarios</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="cuentasUsuariosChildren">

        <h:outputText value="There are no cuentasUsuarios associated with this userAccount."
                   rendered="#{empty userAccountHome.cuentasUsuarios}"/>

        <rich:dataTable value="#{userAccountHome.cuentasUsuarios}"
                       var="_cuentasUsuario"
                  rendered="#{not empty userAccountHome.cuentasUsuarios}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="cuentasUsuariosTable">
            <rich:column sortBy="#{_cuentasUsuario.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_cuentasUsuario.id}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectcuentasUsuario"
                     value="Select"
                      view="/CuentasUsuario.xhtml">
                    <f:param name="cuentasUsuarioId"
                            value="#{_cuentasUsuario.id}"/>
                    <f:param name="cuentasUsuarioFrom" value="UserAccount"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add cuentasUsuario"
                view="/CuentasUsuarioEdit.xhtml">
            <f:param name="userAccountId"
                    value="#{userAccountHome.instance.id}"/>
            <f:param name="cuentasUsuarioFrom" value="UserAccount"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
