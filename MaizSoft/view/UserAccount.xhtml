<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="head">
	<link href="css/cssLayoutPrincipal.css" rel="stylesheet" type="text/css"/>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
</ui:define>


<ui:define name="body">

	<s:div styleClass="top" style="color: white">
            <ui:insert name="top">Top</ui:insert>
            <div id="topLogo">
                <h:outputText value="logo"/>
                <pre>
                    <p>Navegar</p>
                </pre>
            </div>
		 <div id="topPrincipal">
                     <h:form>
                        <h:outputText id="menuWelcomeId" value="#{credentials.username}" rendered="#{identity.loggedIn}"/>
                        <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Salir" rendered="#{identity.loggedIn}" propagation="none" style="color: white"/>
                    </h:form>
                     <pre>
                        <p>7:15 a.m</p>
                    </pre>
                </div>

            <div id="topSearch">
                
                <form class="searchform">
                    <input class="searchfield" type="text" value="Buscar..." onFocus="if (this.value == 'Buscar...') {this.value = '';}" onBlur="if (this.value == '') {this.value = 'Buscar...';}" />
                    <input class="searchbutton" type="button" value="Buscar" />
                </form>
            </div>

        </s:div>

    <rich:panel>
        <f:facet name="header">User account Details</f:facet>

        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{userAccountHome.instance.username}"/>
        </s:decorate>

        <s:decorate id="apellidos" template="layout/display.xhtml">
            <ui:define name="label">Apellidos</ui:define>
            <h:outputText value="#{userAccountHome.instance.apellidos}"/>
        </s:decorate>

        <s:decorate id="correoElectronico" template="layout/display.xhtml">
            <ui:define name="label">Correo electronico</ui:define>
            <h:outputText value="#{userAccountHome.instance.correoElectronico}"/>
        </s:decorate>

        <s:decorate id="documentoIdentidad" template="layout/display.xhtml">
            <ui:define name="label">Documento identidad</ui:define>
            <h:outputText value="#{userAccountHome.instance.documentoIdentidad}"/>
        </s:decorate>

        <s:decorate id="enabled" template="layout/display.xhtml">
            <ui:define name="label">Enabled</ui:define>
            <h:outputText value="#{userAccountHome.instance.enabled}"/>
        </s:decorate>

        <s:decorate id="passwordHash" template="layout/display.xhtml">
            <ui:define name="label">Password hash</ui:define>
            <h:outputText value="#{userAccountHome.instance.passwordHash}"/>
        </s:decorate>

        <s:decorate id="primerNombre" template="layout/display.xhtml">
            <ui:define name="label">Primer nombre</ui:define>
            <h:outputText value="#{userAccountHome.instance.primerNombre}"/>
        </s:decorate>

        <s:decorate id="segundoNombre" template="layout/display.xhtml">
            <ui:define name="label">Segundo nombre</ui:define>
            <h:outputText value="#{userAccountHome.instance.segundoNombre}"/>
        </s:decorate>

        <s:decorate id="tipoDocumento" template="layout/display.xhtml">
            <ui:define name="label">Tipo documento</ui:define>
            <h:outputText value="#{userAccountHome.instance.tipoDocumento}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UserAccountEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty userAccountFrom ? 'UserAccountList' : userAccountFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
