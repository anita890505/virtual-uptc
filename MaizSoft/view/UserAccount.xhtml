<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">User account Details</f:facet>


        <s:decorate id="apellidos" template="layout/display.xhtml">
            <ui:define name="label">Apellidos</ui:define>
            <h:outputText value="#{userAccountHome.instance.apellidos}"/>
        </s:decorate>

        <s:decorate id="correoElectronico" template="layout/display.xhtml">
            <ui:define name="label">Correo electronico</ui:define>
            <h:outputText value="#{userAccountHome.instance.correoElectronico}"/>
        </s:decorate>

        <s:decorate id="documentoIdentidad" template="layout/display.xhtml">
            <ui:define name="label">Documento identidad</ui:define>
            <h:outputText value="#{userAccountHome.instance.documentoIdentidad}"/>
        </s:decorate>

        <s:decorate id="enabled" template="layout/display.xhtml">
            <ui:define name="label">Enabled</ui:define>
            <h:outputText value="#{userAccountHome.instance.enabled}"/>
        </s:decorate>

        <s:decorate id="fotoUser" template="layout/display.xhtml">
            <ui:define name="label">Foto user</ui:define>
            <h:outputText value="#{userAccountHome.instance.fotoUser}"/>
        </s:decorate>

        <s:decorate id="passwordHash" template="layout/display.xhtml">
            <ui:define name="label">Password hash</ui:define>
            <h:outputText value="#{userAccountHome.instance.passwordHash}"/>
        </s:decorate>

        <s:decorate id="primerNombre" template="layout/display.xhtml">
            <ui:define name="label">Primer nombre</ui:define>
            <h:outputText value="#{userAccountHome.instance.primerNombre}"/>
        </s:decorate>

        <s:decorate id="segundoNombre" template="layout/display.xhtml">
            <ui:define name="label">Segundo nombre</ui:define>
            <h:outputText value="#{userAccountHome.instance.segundoNombre}"/>
        </s:decorate>

        <s:decorate id="tipoDocumento" template="layout/display.xhtml">
            <ui:define name="label">Tipo documento</ui:define>
            <h:outputText value="#{userAccountHome.instance.tipoDocumento}"/>
        </s:decorate>

        <s:decorate id="username" template="layout/display.xhtml">
            <ui:define name="label">Username</ui:define>
            <h:outputText value="#{userAccountHome.instance.username}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UserAccountEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty userAccountFrom ? 'UserAccountList' : userAccountFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Grupo curso</h:panelGroup>
        </f:facet>
    <div class="association" id="grupoCursoParent">

        <h:outputText value="There is no grupoCurso associated with this userAccount."
                   rendered="#{userAccountHome.instance.grupoCurso == null}"/>

        <rich:dataTable var="_grupoCurso"
                   value="#{userAccountHome.instance.grupoCurso}"
                rendered="#{userAccountHome.instance.grupoCurso != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="grupoCursoTable">
            <h:column>
                <f:facet name="header">Id grupo</f:facet>
                <h:outputText value="#{_grupoCurso.idGrupo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Cupos</f:facet>
                <h:outputText value="#{_grupoCurso.cupos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Curso grupo codigo</f:facet>
                <h:outputText value="#{_grupoCurso.cursoGrupo.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Inscritos</f:facet>
                <h:outputText value="#{_grupoCurso.inscritos}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewgrupoCurso"
                     value="View"
                      view="/GrupoCurso.xhtml">
                    <f:param name="grupoCursoIdGrupo"
                           value="#{_grupoCurso.idGrupo}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
