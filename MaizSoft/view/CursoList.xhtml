<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="cursoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Curso Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre asignatura</ui:define>
                <h:inputText id="nombreAsignatura" value="#{cursoList.curso.nombreAsignatura}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{cursoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CursoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Curso Search Results (#{empty cursoList.resultList ? 0 : (cursoList.paginated ? cursoList.resultCount : cursoList.resultList.size)})</f:facet>
    <div class="results" id="cursoList">

    <h:outputText value="The curso search returned no results."
               rendered="#{empty cursoList.resultList}"/>

    <rich:dataTable id="cursoList"
                var="_curso"
              value="#{cursoList.resultList}"
           rendered="#{not empty cursoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cursoList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="curso.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_curso.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cursoList}"/>
                    <ui:param name="propertyLabel" value="Escuela curso id escuela"/>
                    <ui:param name="propertyPath" value="curso.escuelaCurso.idEscuela"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_curso.escuelaCurso.idEscuela}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cursoList}"/>
                    <ui:param name="propertyLabel" value="Nombre asignatura"/>
                    <ui:param name="propertyPath" value="curso.nombreAsignatura"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_curso.nombreAsignatura}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cursoList}"/>
                    <ui:param name="propertyLabel" value="Semestre curso id semestre"/>
                    <ui:param name="propertyPath" value="curso.semestreCurso.idSemestre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_curso.semestreCurso.idSemestre}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Curso' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cursoViewId">
                <f:param name="cursoCodigo"
                        value="#{_curso.codigo}"/>
            </s:link>
            #{' '}
            <s:link view="/CursoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cursoEdit"
                rendered="#{empty from}">
                <f:param name="cursoCodigo"
                        value="#{_curso.codigo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CursoList.xhtml"
            rendered="#{cursoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CursoList.xhtml"
            rendered="#{cursoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cursoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CursoList.xhtml"
            rendered="#{cursoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cursoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CursoList.xhtml"
            rendered="#{cursoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cursoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CursoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create curso">
            <f:param name="cursoCodigo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
