<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorAgendaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="GestorAgenda Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Agenda descripcion</ui:define>
                <h:inputText id="agendaDescripcion" value="#{gestorAgendaList.gestorAgenda.agendaDescripcion}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{gestorAgendaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/GestorAgendaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">GestorAgenda Search Results (#{empty gestorAgendaList.resultList ? 0 : (gestorAgendaList.paginated ? gestorAgendaList.resultCount : gestorAgendaList.resultList.size)})</f:facet>
    <div class="results" id="gestorAgendaList">

    <h:outputText value="The gestorAgenda search returned no results."
               rendered="#{empty gestorAgendaList.resultList}"/>

    <rich:dataTable id="gestorAgendaList"
                var="_gestorAgenda"
              value="#{gestorAgendaList.resultList}"
           rendered="#{not empty gestorAgendaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorAgendaList}"/>
                    <ui:param name="propertyLabel" value="Id agenda"/>
                    <ui:param name="propertyPath" value="gestorAgenda.idAgenda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorAgenda.idAgenda}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorAgendaList}"/>
                    <ui:param name="propertyLabel" value="Agenda descripcion"/>
                    <ui:param name="propertyPath" value="gestorAgenda.agendaDescripcion"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorAgenda.agendaDescripcion}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorAgendaList}"/>
                    <ui:param name="propertyLabel" value="Fecha evento"/>
                    <ui:param name="propertyPath" value="gestorAgenda.fechaEvento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorAgenda.fechaEvento}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorAgendaList}"/>
                    <ui:param name="propertyLabel" value="Hora evento"/>
                    <ui:param name="propertyPath" value="gestorAgenda.horaEvento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorAgenda.horaEvento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{gestorAgendaList}"/>
                    <ui:param name="propertyLabel" value="User account agenda id"/>
                    <ui:param name="propertyPath" value="gestorAgenda.userAccountAgenda.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_gestorAgenda.userAccountAgenda.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'GestorAgenda' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="gestorAgendaViewId">
                <f:param name="gestorAgendaIdAgenda"
                        value="#{_gestorAgenda.idAgenda}"/>
            </s:link>
            #{' '}
            <s:link view="/GestorAgendaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="gestorAgendaEdit"
                rendered="#{empty from}">
                <f:param name="gestorAgendaIdAgenda"
                        value="#{_gestorAgenda.idAgenda}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/GestorAgendaList.xhtml"
            rendered="#{gestorAgendaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/GestorAgendaList.xhtml"
            rendered="#{gestorAgendaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{gestorAgendaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/GestorAgendaList.xhtml"
            rendered="#{gestorAgendaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{gestorAgendaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/GestorAgendaList.xhtml"
            rendered="#{gestorAgendaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{gestorAgendaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/GestorAgendaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create gestorAgenda">
            <f:param name="gestorAgendaIdAgenda"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
