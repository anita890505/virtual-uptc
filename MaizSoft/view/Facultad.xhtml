<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Facultad Details</f:facet>


        <s:decorate id="descripcionFacultad" template="layout/display.xhtml">
            <ui:define name="label">Descripcion facultad</ui:define>
            <h:outputText value="#{facultadHome.instance.descripcionFacultad}"/>
        </s:decorate>

        <s:decorate id="nombreFacultad" template="layout/display.xhtml">
            <ui:define name="label">Nombre facultad</ui:define>
            <h:outputText value="#{facultadHome.instance.nombreFacultad}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/FacultadEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty facultadFrom ? 'FacultadList' : facultadFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Lista escuela</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="listaEscuelaChildren">

        <h:outputText value="There are no listaEscuela associated with this facultad."
                   rendered="#{empty facultadHome.listaEscuela}"/>

        <rich:dataTable value="#{facultadHome.listaEscuela}"
                       var="_escuela"
                  rendered="#{not empty facultadHome.listaEscuela}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="listaEscuelaTable">
            <rich:column sortBy="#{_escuela.idEscuela}">
                <f:facet name="header">Id escuela</f:facet>
                <h:outputText value="#{_escuela.idEscuela}"/>
            </rich:column>
            <rich:column sortBy="#{_escuela.descripcionEscuela}">
                <f:facet name="header">Descripcion escuela</f:facet>
                <h:outputText value="#{_escuela.descripcionEscuela}"/>
            </rich:column>
            <rich:column sortBy="#{_escuela.nombreEscuela}">
                <f:facet name="header">Nombre escuela</f:facet>
                <h:outputText value="#{_escuela.nombreEscuela}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectescuela"
                     value="Select"
                      view="/Escuela.xhtml">
                    <f:param name="escuelaIdEscuela"
                            value="#{_escuela.idEscuela}"/>
                    <f:param name="escuelaFrom" value="Facultad"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add escuela"
                view="/EscuelaEdit.xhtml">
            <f:param name="facultadIdFacultad"
                    value="#{facultadHome.instance.idFacultad}"/>
            <f:param name="escuelaFrom" value="Facultad"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
