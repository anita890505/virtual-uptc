<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="gestorAnuncios" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{gestorAnunciosHome.managed ? 'Edit' : 'Add'} Gestor anuncios</f:facet>




            <s:decorate id="descripcionField" template="layout/edit.xhtml">
                <ui:define name="label">Descripcion</ui:define>
                <h:inputTextarea id="descripcion"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{gestorAnunciosHome.instance.descripcion}"/>
            </s:decorate>


            <s:decorate id="nombreField" template="layout/edit.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{gestorAnunciosHome.instance.nombre}">
                    <a:support event="onblur" reRender="nombreField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{gestorAnunciosHome.persist}"
                       disabled="#{!gestorAnunciosHome.wired}"
                       rendered="#{!gestorAnunciosHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{gestorAnunciosHome.update}"
                       rendered="#{gestorAnunciosHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{gestorAnunciosHome.remove}"
                      immediate="true"
                       rendered="#{gestorAnunciosHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/GestorAnuncios.xhtml"
                rendered="#{gestorAnunciosHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty gestorAnunciosFrom ? 'GestorAnunciosList' : gestorAnunciosFrom}.xhtml"
                rendered="#{!gestorAnunciosHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Actividad *" labelClass="required">
    <div class="association" id="actividadParent">

        <h:outputText value="There is no actividad associated with this gestorAnuncios."
                   rendered="#{gestorAnunciosHome.instance.actividad == null}"/>

        <rich:dataTable var="_actividad"
                   value="#{gestorAnunciosHome.instance.actividad}"
                rendered="#{gestorAnunciosHome.instance.actividad != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="actividadTable">
            <h:column>
                <f:facet name="header">Id actividad</f:facet>
                <h:outputText value="#{_actividad.idActividad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion actividad</f:facet>
                <h:outputText value="#{_actividad.descripcionActividad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Evaluable</f:facet>
                <h:outputText value="#{_actividad.evaluable}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tipo id tipo</f:facet>
                <h:outputText value="#{_actividad.tipo.idTipo}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{gestorAnunciosHome.instance.actividad != null ? 'changeParentactividad' : 'selectParentactividad'}" value="#{gestorAnunciosHome.instance.actividad != null ? 'Change' : 'Select'} actividad"
                       view="/ActividadList.xhtml">
                <f:param name="from" value="GestorAnunciosEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
