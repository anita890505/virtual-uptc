<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	template="layout/template2.xhtml">

	<ui:define name="head">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
	</ui:define>

	<ui:define name="centroT">

		<h:form id="idT">
		
		
		
		

							
							<h:dataTable id="grupoCurso" var="_grupoCurs"
												value="#{listaActividades}">
												
												
												

												<h:column styleClass="action">

													<s:link 
														value="#{_grupoCurs.idActividad}"
														propagation="none" id="grupoCursoE">
														<f:param name="grupoCursoIdGrupo"
															value="#{_grupoCurs.idActividad}" />
														<a4j:support event="onchange" immediate="true"
															action="#{notaActividadHome.placebo(_grupoCurs.idActividad)}" />
													</s:link>
												</h:column>
												
												<h:column styleClass="action">

													<s:link 
														value="#{_grupoCurs.nombreActividad}"
														propagation="none" id="grupoCurE">
														<f:param name="grupoCursoIdGrupo"
															value="#{_grupoCurs.idActividad}" />
														
													</s:link>
												</h:column>
							</h:dataTable>
							
		
								

				<br />
				<br />
				
				
			
				
				
						
							<h:inputText value="#{actividadSeleccionadaBean.idForo}" />
							
						<a4j:commandButton id="save" value="Guardar" action="#{actividadSeleccionadaBean.addFor(7)}" reRender="exito" 				
						 />
				

				<a4j:outputPanel id="exito">
			
				<h:outputLabel value="#{actividadSeleccionadaBean.idForo}" />

				<f:facet name="header">Actividades</f:facet>
				<div class="results">

					<rich:dataTable id="notaActividadList" var="_notaActividad"
						value="#{listaNotasCurso}">

						<h:column>
							<f:facet name="header">
            			   Usuario:
			            </f:facet>
							<h:outputText
								value="#{_notaActividad.usuario.primerNombre} #{_notaActividad.usuario.segundoNombre} #{_notaActividad.usuario.apellidos}" />
						</h:column>
						<h:column>
							<f:facet name="header">
							Â¿Actividad Realizada?
						</f:facet>
							<h:outputText value="#{_notaActividad.estadoPendiente}" />
						</h:column>
						<h:column>
							<f:facet name="header">
                			Nombre Actividad:
            			</f:facet>
							<s:link view="/Actividad.xhtml"
								value="#{_notaActividad.actividad.nombreActividad}"
								propagation="none" id="actividadViewId">
								<f:param name="actividadIdActividad"
									value="#{_notaActividad.actividad.idActividad}" />
							</s:link>


						</h:column>
						<h:column>
							<f:facet name="header">
                			Nota:
            			</f:facet>
							<h:inputText value="#{_notaActividad.nota}" />
							<h:commandButton value="Calificar" 
							action="#{notaActividadHome.actualizarNota(_notaActividad.idNotaActividad,_notaActividad.nota)}"/>

						</h:column>
					</rich:dataTable>
				</div>

			</a4j:outputPanel>
		</h:form>

	</ui:define>

</ui:composition>
